<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lmpify.com - Share Your Prompt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #2a2a2a;
            color: #e5e5e5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        h1 {
            font-size: 48px;
            font-weight: 300;
            color: #e5e5e5;
            text-align: center;
            margin-bottom: 0;
        }

        .icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border-radius: 50%;
            display: inline-block;
            vertical-align: middle;
            margin-right: 16px;
        }

        .share-container {
            width: 100%;
            background-color: #3a3a3a;
            border: 1px solid #4a4a4a;
            border-radius: 24px;
            padding: 32px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .share-header {
            text-align: center;
        }

        .share-title {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .share-subtitle {
            font-size: 16px;
            color: #8a8a8a;
        }

        .url-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .url-input-wrapper {
            position: relative;
            width: 100%;
        }

        .url-input {
            width: 100%;
            background-color: #2a2a2a;
            border: 1px solid #4a4a4a;
            border-radius: 12px;
            color: #e5e5e5;
            font-size: 16px;
            padding: 16px;
            padding-right: 120px;
            outline: none;
            font-family: monospace;
            transition: border-color 0.2s ease;
            user-select: all;
        }

        .url-input:focus {
            border-color: #6a6a6a;
        }

        .url-button-container {
            position: absolute;
            top: 8px;
            right: 8px;
            display: flex;
            gap: 8px;
        }

        .action-button {
            background-color: #e5e5e5;
            color: #2a2a2a;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
        }

        .action-button:hover {
            background-color: #d5d5d5;
            transform: translateY(-1px);
        }

        .action-button:active {
            transform: translateY(0);
        }

        .copy-button {
            background-color: transparent;
            color: #e5e5e5;
            border: 1px solid #4a4a4a;
        }

        .copy-button:hover {
            background-color: #4a4a4a;
            border-color: #6a6a6a;
        }

        .copy-button.copied {
            background-color: #4ade80;
            color: #2a2a2a;
            border-color: #4ade80;
        }

        .preview-button {
            background-color: #e5e5e5;
            color: #2a2a2a;
        }

        .preview-button:hover {
            background-color: #d5d5d5;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .large-button {
            padding: 12px 32px;
            font-size: 16;
            gap: 8px;
        }

        /* Icon styles */
        .action-button svg {
            width: 18px;
            height: 18px;
        }

        .large-button svg {
            width: 20px;
            height: 20px;
        }

        /* Loading state */
        .loading-container {
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid #4a4a4a;
            border-top: 3px solid #e5e5e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        .loading-text {
            font-size: 18px;
            color: #8a8a8a;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Status message */
        .status-message {
            text-align: center;
            padding: 16px;
            border-radius: 12px;
            margin-top: 16px;
            font-size: 14px;
        }

        .status-message.processing {
            background-color: #fef3c7;
            color: #92400e;
            border: 1px solid #f59e0b;
        }

        .status-message.ready {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 36px;
            }

            .share-container {
                padding: 24px 16px;
            }

            .url-input {
                font-size: 14px;
                padding-right: 100px;
            }

            .action-button {
                padding: 8px 16px;
                font-size: 13px;
            }

            .url-button-container {
                gap: 4px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><span class="icon"></span>let me prompt it for you</h1>

        <div class="share-container">
            <div class="share-header">
                <h2 class="share-title">Your Prompt Link is Ready!</h2>
                <p class="share-subtitle">Share this link to let others see your prompt and its response</p>
            </div>

            <div class="url-container">
                <div class="url-input-wrapper">
                    <input type="text" id="urlInput" class="url-input" readonly value="" onclick="this.select()" />
                    <div class="url-button-container">
                        <button class="action-button copy-button" id="copyButton">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            <span>Copy</span>
                        </button>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="action-button large-button copy-button" id="copyButtonLarge">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        <span>Copy Link</span>
                    </button>
                    <button class="action-button large-button preview-button" id="previewButton">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <span>Preview</span>
                    </button>
                </div>
            </div>

            <div id="statusMessage" class="status-message processing">
                <strong>Processing your prompt...</strong> The response will be available when ready.
            </div>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const copyButton = document.getElementById('copyButton');
        const copyButtonLarge = document.getElementById('copyButtonLarge');
        const previewButton = document.getElementById('previewButton');
        const statusMessage = document.getElementById('statusMessage');

        // Set the URL input value to the current page URL
        const currentUrl = window.location.href;
        urlInput.value = currentUrl;

        // Copy functionality
        async function copyToClipboard() {
            try {
                await navigator.clipboard.writeText(currentUrl);

                // Update both copy buttons
                [copyButton, copyButtonLarge].forEach(btn => {
                    btn.classList.add('copied');
                    const span = btn.querySelector('span');
                    const originalText = span.textContent;
                    span.textContent = 'Copied!';

                    setTimeout(() => {
                        btn.classList.remove('copied');
                        span.textContent = originalText;
                    }, 2000);
                });
            } catch (err) {
                // Fallback for older browsers
                urlInput.select();
                document.execCommand('copy');
                alert('Link copied to clipboard!');
            }
        }

        // Add click event listeners for copy buttons
        copyButton.addEventListener('click', copyToClipboard);
        copyButtonLarge.addEventListener('click', copyToClipboard);

        // Preview button functionality
        previewButton.addEventListener('click', () => {
            // Simply reload the page with a GET request to check status
            window.location.href = currentUrl;
        });

        // Check processing status periodically
        async function checkStatus() {
            try {
                const response = await fetch(currentUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });

                if (response.headers.get('content-type')?.includes('text/html')) {
                    // If we get HTML back, it means the result is ready
                    statusMessage.className = 'status-message ready';
                    statusMessage.innerHTML = '<strong>Ready!</strong> Click preview to see the response.';
                }
            } catch (error) {
                console.error('Error checking status:', error);
            }
        }

        // Check status immediately and then every 3 seconds
        checkStatus();
        const statusInterval = setInterval(checkStatus, 3000);

        // Clean up interval when page is unloaded
        window.addEventListener('beforeunload', () => {
            clearInterval(statusInterval);
        });

        // Auto-select URL when clicked
        urlInput.addEventListener('click', () => {
            urlInput.select();
        });

        // Prevent deselection when clicked again
        urlInput.addEventListener('mouseup', (e) => {
            e.preventDefault();
        });
    </script>
</body>

</html>
