    <style>
        /* System theme variables */
        :root {
            color-scheme: light dark;
        }

        /* Light theme (default) */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f8f8;
            --bg-tertiary: #f0f0f0;
            --bg-quaternary: #e8e8e8;
            --text-primary: #1e1e1e;
            --text-secondary: #2d2d2d;
            --text-muted: #666666;
            --border-primary: #d4d4d4;
            --border-secondary: #c4c4c4;
            --accent-primary: #007acc;
            --accent-secondary: #005a9e;
            --success-color: #007acc;
            --error-color: #d73a49;
            --warning-color: #f9c513;
            --shadow: rgba(0, 0, 0, 0.1);
            --backdrop-blur: rgba(248, 248, 248, 0.95);
        }

        /* Dark theme */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #1e1e1e;
                --bg-secondary: #2d2d2d;
                --bg-tertiary: #3c3c3c;
                --bg-quaternary: #4a4a4a;
                --text-primary: #cccccc;
                --text-secondary: #d4d4d4;
                --text-muted: #858585;
                --border-primary: #3c3c3c;
                --border-secondary: #4a4a4a;
                --accent-primary: #0e639c;
                --accent-secondary: #1177bb;
                --success-color: #0e639c;
                --error-color: #f48771;
                --warning-color: #ffcc02;

        * {

            padding: 0;
            box-sizing: border-box;

        body {

            color: var(--text-primary);
            min-height: 100vh;
            display: flex;

        .header {
            display: flex;
            justify-content: space-between;

            background-color: #000000;
            color: #ffffff;

        .logo-section h1 {

            font-weight: 600;
            letter-spacing: 0.5px;

        .header-links {
            display: flex;

            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 4px;

            background-color: var(--bg-secondary);

            border-color: var(--border-secondary);
        }

            display: flex;
            justify-content: center;
            align-items: center;

        .form-container {

        form {
            width: 100%;
            display: flex;

        /* Reduced motion support */

    <div class="header">

    <script>
        const textarea = document.getElementById('contextarea');
        const submitButton = document.getElementById('submitButton');
        const form = document.getElementById('promptForm');
        const formView = document.getElementById('formView');
        const configButton = document.getElementById('configButton');

        // Parse front matter from content
        function parseFrontMatter(content) {
            const frontMatterRegex = /^---\n([\s\S]*?)\n---\n([\s\S]*)$/;
            const match = content.match(frontMatterRegex);

            if (match) {
                return {
                    frontMatter: match[1],
                    content: match[2]
                };
            }

            return {
                frontMatter: null,
                content: content
            };
        }

        // Build front matter from MCP parameters
        function buildMcpFrontMatter(mcpList) {
            if (!mcpList || mcpList.length === 0) {
                return null;
            }
            return `---\nmcp: ${mcpList.join(' ')}\n---`;
        }

        // System prompt functionality
        async function loadSystemPrompt() {
            try {
                let systemPrompt = localStorage.getItem('system.md');
                if (!systemPrompt) {
                    const response = await fetch('/system.md');
                    if (response.ok) {
                        systemPrompt = await response.text();
                        localStorage.setItem('system.md', systemPrompt);
                    } else {
                        systemPrompt = '';
                        localStorage.setItem('system.md', '');
                    }
                }
                return systemPrompt;
            } catch (error) {
                console.error('Error loading system prompt:', error);
                return '';
            }
        }

        // Function to fill textarea with query and mcp parameters
        function fillTextareaFromQuery() {
            const textarea = document.getElementById('contextarea');
            const params = new URLSearchParams(window.location.search);
            const queryContent = params.get('q');
            const mcpParam = params.getAll('mcp');

            let finalContent = '';

            // Add MCP front matter if present
            if (mcpParam && mcpParam.length > 0) {
                const mcpFrontMatter = buildMcpFrontMatter(mcpParam);
                finalContent = mcpFrontMatter + '\n';
            }

            // Add query content if present
            if (queryContent) {
                finalContent += queryContent;
            }

            if (finalContent) {
                textarea.value = finalContent;
                adjustTextareaHeight();
                submitButton.disabled = false;
            }
        }

        // Auto-resize textarea
        function adjustTextareaHeight() {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, window.innerHeight * 0.5) + 'px';
        }

        // Insert URL at cursor position
        function insertUrlAtCursor(url) {
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const text = textarea.value;
            const before = text.substring(0, start);
            const after = text.substring(end);

            // Add newline if there's text before and it doesn't end with newline
            const prefix = before && !before.endsWith('\n') ? '\n' : '';
            // Add newline if there's text after and it doesn't start with newline
            const suffix = after && !after.startsWith('\n') ? '\n' : '';

            textarea.value = before + prefix + url + suffix + after;

            // Set cursor position after the inserted URL
            const newPosition = start + prefix.length + url.length;
            textarea.setSelectionRange(newPosition, newPosition);
            textarea.focus();

            adjustTextareaHeight();
            submitButton.disabled = textarea.value.trim() === '';
        }

        // Event listeners
        textarea.addEventListener('input', () => {
            adjustTextareaHeight();
            submitButton.disabled = textarea.value.trim() === '';
        });

        // Handle shift+enter for newline, enter for submit
        textarea.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.shiftKey) {
                e.preventDefault();
                if (textarea.value.trim()) {
                    form.dispatchEvent(new Event('submit'));
                }
            }
        });

        // Config button click
        configButton.addEventListener('click', () => {
            window.open('config.html', '_blank');
        });

        // Slugify function
        function slugify(text) {
            return text
                .toLowerCase()
                .trim()
                .replace(/[^\w\s-]/g, '')
                .replace(/[\s_-]+/g, '-')
                .replace(/^-+|-+$/g, '');
        }

        // Simple hash function for 14-character SHA-like string
        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }

            // Generate multiple hash values to fill 14 characters
            let result = '';
            let currentHash = Math.abs(hash);

            while (result.length < 14) {
                result += currentHash.toString(36);
                currentHash = ((currentHash * 1103515245) + 12345) & 0x7fffffff; // Simple LCG
            }

            return result.substring(0, 14);
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const promptText = textarea.value.trim();
            if (!promptText) return;

            const selectedModel = localStorage.getItem('model') || 'claude-3-5-sonnet-20241022'; // Add fallback
            const systemPrompt = await loadSystemPrompt();

            // Parse front matter from current content
            const { frontMatter, content } = parseFrontMatter(promptText);

            // Build final prompt: front matter + system prompt + content
            let finalPrompt = '';

            if (frontMatter) {
                finalPrompt = `---\n${frontMatter}\n---\n`;
            }

            if (systemPrompt && systemPrompt.trim() !== '') {
                finalPrompt += systemPrompt;
            }

            finalPrompt += content;

            // Generate slug from first 20 characters of the original content (without front matter)
            const first20 = content.substring(0, 20);
            const slug = slugify(first20);
            const hash = simpleHash(selectedModel + ':' + finalPrompt);

            // Create the URL path
            const path = `/${slug}-${hash}`;

            // Update the existing textarea value with the final prompt
            textarea.value = finalPrompt;

            // Remove any existing hidden inputs to avoid conflicts
            const existingHiddenInputs = form.querySelectorAll('input[type="hidden"]');
            existingHiddenInputs.forEach(input => input.remove());

            // Create hidden input field for the model
            const modelHidden = document.createElement('input');
            modelHidden.type = 'hidden';
            modelHidden.name = 'model';
            modelHidden.value = selectedModel;
            form.appendChild(modelHidden);

            // Update form action and method
            form.action = path;
            form.method = 'POST';

            console.log({ selectedModel, finalPrompt, path });

            // Submit the form - this will navigate to the new page
            form.submit();
        });

        // Initialize
        adjustTextareaHeight();
        submitButton.disabled = true;

        // Handle window resize
        window.addEventListener('resize', adjustTextareaHeight);

        document.addEventListener("DOMContentLoaded", async () => {
            fillTextareaFromQuery();

            // Load system prompt on page load
            await loadSystemPrompt();

            // Keep the existing focus line
            const textarea = document.getElementById("contextarea");
            setTimeout(() => textarea.focus(), 50);
        });
    </script>
