<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Analytics -->
    <script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" href="https://contextarea.com/style.css">
    <script src="https://contextarea.com/lib.js" defer></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes â€” Context Area</title>
    <meta name="description" content="Your personal notepad for quick notes and useful links." />
    <meta name="robots" content="index, follow" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #2a2a2a;
            color: #e5e5e5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
        }

        h1 {
            font-size: 32px;
            font-weight: 300;
            color: #e5e5e5;
            margin: 0;
        }

        .notes-container {
            flex: 1;
            padding: 0 20px 20px 20px;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        #notes {
            width: 100%;
            height: 100%;
            border: 1px solid #4a4a4a;
            background-color: #3a3a3a;
            color: #e5e5e5;
            font-size: 16px;
            padding: 20px;
            resize: none;
            outline: none;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            line-height: 1.5;
            border-radius: 12px;
            transition: border-color 0.2s ease;
        }

        #notes:focus {
            border-color: #6a6a6a;
        }

        #notes::placeholder {
            color: #8a8a8a;
        }

        /* Scrollbar styling */
        #notes::-webkit-scrollbar {
            width: 12px;
        }

        #notes::-webkit-scrollbar-track {
            background: transparent;
            border-radius: 6px;
        }

        #notes::-webkit-scrollbar-thumb {
            background-color: #5a5a5a;
            border-radius: 6px;
            border: 2px solid #3a3a3a;
        }

        #notes::-webkit-scrollbar-thumb:hover {
            background-color: #6a6a6a;
        }

        .save-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4a4a4a;
            color: #e5e5e5;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .save-indicator.show {
            opacity: 1;
        }

        .save-indicator.saved {
            background-color: #4caf50;
            color: white;
        }
    </style>
</head>

<body>
    <script src="/sidebar.js"></script>

    <div class="header">
        <h1>
            <img src="logo.png" width="28" height="28" style="width:28px;height:28px;margin-right:12px;" />
            Notes
        </h1>
    </div>

    <div class="notes-container">
        <textarea id="notes" placeholder="put your most useful links here to keep it all in one place for easy access"
            spellcheck="false"></textarea>
    </div>

    <div class="save-indicator" id="saveIndicator">
        Saved
    </div>

    <script>
        const notesTextarea = document.getElementById('notes');
        const saveIndicator = document.getElementById('saveIndicator');
        const STORAGE_KEY = 'lmpify-notes';
        let saveTimeout;

        // Load notes from localStorage on page load
        function loadNotes() {
            const savedNotes = localStorage.getItem(STORAGE_KEY);
            if (savedNotes) {
                notesTextarea.value = savedNotes;
            }
        }

        // Save notes to localStorage
        function saveNotes() {
            localStorage.setItem(STORAGE_KEY, notesTextarea.value);
            showSaveIndicator();
        }

        // Show save indicator
        function showSaveIndicator() {
            saveIndicator.classList.add('show', 'saved');
            setTimeout(() => {
                saveIndicator.classList.remove('show');
                setTimeout(() => {
                    saveIndicator.classList.remove('saved');
                }, 300);
            }, 1000);
        }

        // Debounced save function
        function debouncedSave() {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(saveNotes, 500);
        }

        // Event listeners
        notesTextarea.addEventListener('input', debouncedSave);

        // Save on page unload as backup
        window.addEventListener('beforeunload', saveNotes);

        // Handle keyboard shortcuts
        notesTextarea.addEventListener('keydown', (e) => {
            // Cmd/Ctrl + S to save manually
            if ((e.metaKey || e.ctrlKey) && e.key === 's') {
                e.preventDefault();
                saveNotes();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadNotes();
            notesTextarea.focus();
        });

        // Focus textarea when clicking anywhere on the page
        document.addEventListener('click', (e) => {
            if (e.target === document.body || e.target.classList.contains('notes-container')) {
                notesTextarea.focus();
            }
        });
    </script>

</body>

</html>
