<html lang="en">

<head>

    <style>
        :root {
            /* Dark theme colors (default) */
            --bg-primary: #2a2a2a;
            --bg-secondary: #3a3a3a;
            --bg-tertiary: #4a4a4a;
            --bg-quaternary: #5a5a5a;
            --text-primary: #e5e5e5;
            --text-secondary: #b5b5b5;
            --text-muted: #9a9a9a;
            --border-primary: #4a4a4a;
            --border-secondary: #5a5a5a;
            --accent-primary: #ff8800;
            --accent-secondary: #FF7D1F;
            --success-color: #4a9eff;
            --error-color: #ff6b6b;
            --warning-color: #feca57;
            --shadow: rgba(0, 0, 0, 0.4);
            --backdrop-blur: rgba(58, 58, 58, 0.95);
        }

        @media (prefers-color-scheme: light) {
            :root {
                /* Light theme colors */
                --bg-primary: #ffffff;
                --bg-secondary: #f8f9fa;
                --bg-tertiary: #e9ecef;
                --bg-quaternary: #dee2e6;
                --text-primary: #212529;
                --text-secondary: #495057;
                --text-muted: #6c757d;
                --border-primary: #dee2e6;
                --border-secondary: #ced4da;
                --accent-primary: #ff8800;
                --accent-secondary: #FF7D1F;
                --success-color: #0d6efd;
                --error-color: #dc3545;
                --warning-color: #fd7e14;
                --shadow: rgba(0, 0, 0, 0.15);
                --backdrop-blur: rgba(248, 249, 250, 0.95);
            }
        }

        @media (max-width: 768px) {

            /* Remove body padding and adjust container */
            body {
                padding: 0 !important;
                margin: 0 !important;
                overflow-x: hidden;
                height: auto;
                min-height: 100vh;
                background-color: var(--bg-primary) !important;
            }

            .container {
                height: auto !important;
                min-height: auto !important;
                display: block;
                gap: 0 !important;
                padding-bottom: 0 !important;
                padding-left: 0 !important;
                padding-right: 0 !important;
                max-width: 100%;
                margin: 0 !important;
                padding-top: 60px;
            }

            .content-container {
                flex-direction: column;
            }

            /* Adjust header */
            h1 {
                font-size: 14px !important;
                margin: 0;
                padding: 0;
                text-align: left;
                display: flex;
                align-items: center;
            }

            h1 img {
                width: 20px !important;
                height: 20px !important;
                margin-right: 8px !important;
                background-color: transparent !important;
            }

            /* Make content container stack vertically with auto height */
            .content-container {
                display: block !important;
                height: auto !important;
                min-height: auto !important;
                flex: none !important;
                gap: 0;
                margin-bottom: 0;
            }

            /* Column mobile adjustments - remove all styling */
            .column {
                overflow: visible !important;
                height: auto !important;
                min-height: auto !important;
                max-height: none !important;
                flex: none !important;
                margin: 0;
                padding: 0;
                border: none !important;
                background-color: transparent !important;
                border-radius: 0 !important;
            }

            /* Column header adjustments */
            .column-header {
                font-size: 16px;
                margin-bottom: 8px;
                padding: 16px;
                border-bottom: 1px solid var(--border-primary);
                display: flex;
                flex-direction: column;
                align-items: flex-start !important;
                border-radius: 0 !important;
            }

            /* Column content adjustments */
            .column-content {
                padding: 0;
            }

            /* Mobile sticky adjustments - remove background styling */
            .sticky-header,
            .sticky-bottom {
                position: relative !important;
                background: transparent !important;
                backdrop-filter: none !important;
                border: none !important;
                height: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                border-radius: 0 !important;
            }

            /* Sticky header content */
            .sticky-header .column-header {
                background-color: var(--bg-primary);
                padding: 16px;
                border-bottom: 1px solid var(--border-primary);
                border-radius: 0 !important;
            }

            /* Sticky bottom content */
            .sticky-bottom .share-section,
            .sticky-bottom .prompt-actions {
                background-color: var(--bg-primary);
                padding: 16px;
                border-top: 1px solid var(--border-primary);
                border-radius: 0 !important;
            }

            .submit-button {
                padding: 8px 16px !important;
                font-size: 14px !important;
                width: 100% !important;
                justify-content: center !important;
                border-radius: 8px !important;
            }

            .footer-copy-button {
                padding: 8px 12px !important;
                font-size: 14px !important;
                min-height: auto !important;
                border-radius: 8px !important;
            }

            .footer-copy-button svg {
                width: 16px !important;
                height: 16px !important;
            }

            button {
                min-height: 36px;
                padding: 6px 8px;
                border-radius: 8px !important;
            }

            #tokenCounter {
                position: static !important;
                font-size: 12px !important;
                margin-top: 4px !important;
                margin-bottom: 8px !important;
            }

            /* Result content mobile adjustments */
            .result-content {
                overflow: visible !important;
                max-height: none !important;
                word-break: break-word;
                font-size: 14px;
                padding-bottom: 80px;
            }

            /* Result buttons container for mobile */
            .result-buttons-container {
                position: relative !important;
                top: auto !important;
                right: auto !important;
                margin-top: 8px !important;
                margin-bottom: 8px !important;
                display: flex !important;
                flex-wrap: wrap !important;
                gap: 6px !important;
                justify-content: flex-start !important;
            }

            .result-button {
                padding: 6px 8px !important;
                font-size: 12px !important;
                border-radius: 8px !important;
                min-width: auto !important;
            }

            .result-button svg {
                width: 16px;
                height: 16px;
                transition: transform 0.3s ease;
            }

            .result-button:disabled {
                opacity: 0.6;
                cursor: not-allowed;
                pointer-events: none;
            }

            .result-button.clicked {
                opacity: 0.6;
                cursor: not-allowed;
            }

            /* Navigation bar for mobile */
            .nav-bar {
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                right: 0 !important;
                background-color: var(--bg-primary) !important;
                border-bottom: 1px solid var(--border-primary) !important;
                padding: 12px 16px !important;
                z-index: 1000 !important;
                display: flex !important;
                justify-content: space-between !important;
                align-items: center !important;
                height: 60px !important;
                box-sizing: border-box !important;
            }

            .nav-links {
                display: flex !important;
                gap: 8px !important;
            }

            .nav-links a {
                background-color: var(--bg-secondary) !important;
                color: var(--text-primary) !important;
                padding: 8px 12px !important;
                border-radius: 8px !important;
                font-size: 14px !important;
                font-weight: 500 !important;
                text-decoration: none !important;
                transition: background-color 0.2s ease !important;
            }

            .nav-links a:hover {
                background-color: var(--bg-tertiary) !important;
                color: var(--text-primary) !important;
            }


        }

        @supports (container-type: inline-size) {
            .container {
                container-type: inline-size;
            }

            @container (max-width: 768px) {
                .content-container {
                    display: block !important;
                }

                .column {
                    overflow: visible !important;
                    height: auto !important;
                }
            }
        }

        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: 100%;
            gap: 20px;
        }

        h1 {
            font-size: 32px;
            font-weight: 300;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 0;
        }

        .content-container {
            display: flex;
            gap: 20px;
            flex: 1;
            min-height: 0;
        }

        /* Updated column styles with sticky headers and bottoms */
        .column {
            flex: 1;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Sticky header styles */
        .sticky-header {
            position: sticky;
            display: flex;
            align-items: center;
            top: 0;
            background-color: var(--backdrop-blur);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-primary);
            padding: 12px 24px 12px 24px;
            z-index: 10;
            height: 60px;
            border-radius: 8px 8px 0 0;
        }

        .column-header {
            font-size: 18px;
            font-weight: 500;
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: space-between;
            color: var(--text-primary);
        }

        /* Scrollable content area */
        .column-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px 24px;
        }

        /* Sticky bottom styles */
        .sticky-bottom {
            position: sticky;
            bottom: 0;
            background-color: var(--backdrop-blur);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--border-primary);
            padding: 16px 24px 24px 24px;
            z-index: 10;
            height: 60px;
            border-radius: 0 0 8px 8px;
        }

        a {
            text-decoration: none;
            color: var(--text-primary);
        }

        .content {
            font-size: 16px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: var(--text-primary);
        }

        .prompt-textarea {
            width: 100%;
            background-color: var(--bg-primary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            padding: 16px;
            resize: vertical;
            outline: none;
            font-family: inherit;
            line-height: 1.6;
            min-height: 200px;
            transition: border-color 0.2s ease;
            height: auto;
        }

        .prompt-textarea:focus {
            border-color: var(--accent-primary);
        }

        /* Prompt actions container */
        .prompt-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .model-modal-container {
            display: flex;
            align-items: center;
        }

        .submit-button {
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .submit-button svg {
            width: 18px;
            height: 18px;
        }

        .result-content {
            color: var(--text-primary);
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
            flex: 1;
        }

        .pending {
            color: var(--warning-color);
            font-style: italic;
        }

        .error {
            color: var(--error-color);
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 8px;
            vertical-align: middle;
        }

        .spinner:after {
            content: " ";
            display: block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 3px solid var(--warning-color);
            border-color: var(--warning-color) transparent var(--warning-color) transparent;
            animation: spinner 1.2s linear infinite;
        }

        @keyframes spinner {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .result-button {
            background-color: transparent;
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            color: var(--text-primary);
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            text-decoration: none;
            min-width: 80px;
            justify-content: center;
        }

        .result-button:hover {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .result-button.copied {
            background-color: var(--success-color);
            border-color: var(--success-color);
            color: white;
        }

        .result-button svg {
            width: 16px;
            height: 16px;
        }

        .result-button.hidden {
            display: none;
        }

        .result-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            pointer-events: none;
        }

        .result-button.clicked {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Result buttons container for mobile */
        .result-buttons-container {
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            top: auto;
            right: auto;
            margin-top: 8px;
            margin-bottom: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            justify-content: flex-end;
        }

        /* Token counter in prompt header */
        #tokenCounter {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .share-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .footer-copy-button {
            background-color: transparent;
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            color: var(--text-primary);
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            white-space: nowrap;
        }

        .footer-copy-button:hover {
            background-color: var(--bg-tertiary);
        }

        .footer-copy-button.copied {
            background-color: var(--success-color);
            border-color: var(--success-color);
            color: white;
        }

        button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            border: 0.5px solid var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
            color: var(--text-primary);
        }

        button:hover {
            background-color: var(--bg-tertiary);
        }

        /* Scrollbar styling */
        textarea::-webkit-scrollbar,
        .column-content::-webkit-scrollbar {
            width: 8px;
        }

        textarea::-webkit-scrollbar-track,
        .column-content::-webkit-scrollbar-track {
            background: transparent;
        }

        textarea::-webkit-scrollbar-thumb,
        .column-content::-webkit-scrollbar-thumb {
            background-color: var(--bg-quaternary);
            border-radius: 4px;
        }

        textarea::-webkit-scrollbar-thumb:hover,
        .column-content::-webkit-scrollbar-thumb:hover {
            background-color: var(--border-secondary);
        }

        .chat-api-container {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .chat-api-button {
            background-color: transparent;
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            color: var(--text-primary);
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            text-decoration: none;
            white-space: nowrap;
        }

        .chat-api-button:hover {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .chat-api-button svg {
            width: 16px;
            height: 16px;
        }

        /* Desktop navigation - hide on mobile */
        .desktop-nav {
            display: block;
        }

        @media (max-width: 768px) {
            .desktop-nav {
                display: none !important;
            }
        }

        /* Mobile navigation - hide on desktop */
        .nav-bar {
            display: none;
        }

        /* Code blocks and syntax highlighting adjustments for light mode */
        @media (prefers-color-scheme: light) {
            pre {
                background-color: var(--bg-secondary) !important;
                border: 1px solid var(--border-primary) !important;
            }

            code {
                background-color: var(--bg-secondary) !important;
                color: var(--text-primary) !important;
            }

            /* Override highlight.js styles for light mode */
            .hljs {
                background-color: var(--bg-secondary) !important;
                color: var(--text-primary) !important;
            }

            .model-modal-trigger {
                color: var(--text-primary) !important;
                border-color: var(--border-primary) !important;
            }

            .model-modal-trigger:hover {
                background-color: var(--bg-tertiary) !important;
                color: var(--text-primary) !important;
            }

            #link {
                background-color: var(--bg-secondary) !important;
                color: var(--text-primary) !important;
                border: 1px solid var(--border-primary) !important;
            }

            /* Update the onmouseover/onmouseout inline styles or replace with CSS */
            #link:hover {
                background-color: var(--bg-tertiary) !important;
                color: var(--text-primary) !important;
            }

        }
    </style>
</head>

    <script>
        // Helper functions
        function escapeHTML(str) {
            return str
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        // 1. SSE Handler Module
        class SSEHandler {
            constructor(options) {
                this.path = options.path;
                this.onMessage = options.onMessage;
                this.onError = options.onError;
                this.onOpen = options.onOpen;
                this.eventSource = null;
                this.retryCount = 0;
                this.maxRetries = options.maxRetries || 3;
                this.retryDelay = options.retryDelay || 1000;
            }

            initialize() {
                try {
                    this.eventSource = new EventSource(this.path);

                    this.eventSource.onopen = () => {
                        console.log('SSE connection opened');
                        this.retryCount = 0;
                        if (this.onOpen) this.onOpen();
                    };

                    this.eventSource.onmessage = (event) => {
                        try {
                            const message = JSON.parse(event.data);
                            if (this.onMessage) this.onMessage(message);
                        } catch (e) {
                            console.error('Error parsing SSE message:', e);
                        }
                    };

                    this.eventSource.onerror = (error) => {
                        console.error('SSE error:', error);
                        if (this.eventSource.readyState === EventSource.CLOSED) {
                            console.log('SSE connection closed');
                            this.eventSource = null;
                            if (this.onError) this.onError(error);
                        }
                    };
                } catch (error) {
                    console.error('Error initializing SSE:', error);
                    this.retry(error);
                }
            }

            retry(error) {
                if (this.retryCount < this.maxRetries) {
                    this.retryCount++;
                    setTimeout(() => {
                        console.log(`Retrying SSE connection (${this.retryCount}/${this.maxRetries})...`);
                        this.initialize();
                    }, this.retryDelay * this.retryCount);
                } else if (this.onError) {
                    this.onError(error);
                }
            }

            close() {
                if (this.eventSource) {
                    this.eventSource.close();
                    this.eventSource = null;
                }
            }
        }

        // Title Management Module
        class TitleManager {
            constructor() {
                this.originalTitle = document.title;
                this.isTabVisible = !document.hidden;
                this.loadingInterval = null;
                this.loadingState = 0;
                this.loadingStates = ['Generating..', 'Generating...', 'Generating.'];
                this.wasStreamingWhenHidden = false;
                this.streamingCompleted = false;

                this.setupVisibilityListener();
            }

            setupVisibilityListener() {
                document.addEventListener('visibilitychange', () => {
                    this.isTabVisible = !document.hidden;

                    if (this.isTabVisible) {
                        this.handleTabActive();
                    } else {
                        this.handleTabInactive();
                    }
                });
            }

            async fetchOwnTitle() {
                try {
                    const cacheBustedUrl = `${window.location.href}?t=${Date.now()}`;

                    const response = await fetch(cacheBustedUrl, { cache: "no-store", headers: { "accept": "text/html" } });
                    const html = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const title = doc.querySelector('title')?.textContent || this.originalTitle;
                    console.log({ title })
                    return title;
                } catch (error) {
                    console.error('Failed to fetch own title:', error);
                    return this.originalTitle;
                }
            }

            handleTabActive() {

                console.log('active', this.wasStreamingWhenHidden)
                this.stopLoadingAnimation();

                this.fetchOwnTitle().then(title => {
                    // If still streaming, fetch and update title
                    document.title = title;
                });
            }

            handleTabInactive() {
                // Only start loading animation if currently streaming
                if (uiManager?.isStreaming) {
                    this.wasStreamingWhenHidden = true;
                    this.startLoadingAnimation();
                }
            }

            startLoadingAnimation() {
                if (this.loadingInterval) return; // Already running

                this.loadingState = 0;
                document.title = this.loadingStates[this.loadingState];

                this.loadingInterval = setInterval(() => {
                    document.title = this.loadingStates[this.loadingState];
                    this.loadingState = (this.loadingState + 1) % this.loadingStates.length;
                }, 2000);
            }

            stopLoadingAnimation() {
                if (this.loadingInterval) {
                    clearInterval(this.loadingInterval);
                    this.loadingInterval = null;
                }
            }

            setCompletionState() {
                this.stopLoadingAnimation();
                document.title = 'âœ… Generated';

                // Set favicon to checkmark
                this.setFavicon('data:image/svg+xml;base64,' + btoa(`
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 12l2 2 4-4" stroke="green" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="12" cy="12" r="10" stroke="green" fill="none"/>
            </svg>
        `));
            }

            setFavicon(href) {
                const link = document.querySelector("link[rel*='icon']") || document.createElement('link');
                link.type = 'image/svg+xml';
                link.rel = 'shortcut icon';
                link.href = href;
                document.getElementsByTagName('head')[0].appendChild(link);
            }

            onStreamingComplete() {
                this.streamingCompleted = true;

                if (!this.isTabVisible) {
                    // Tab is inactive, set completion state
                    this.setCompletionState();
                } else {
                    // Tab is active, fetch and update title normally
                    this.fetchOwnTitle().then(title => {
                        document.title = title;
                    });
                }

                this.wasStreamingWhenHidden = false;
            }

            onStreamingStart() {
                this.streamingCompleted = false;
                this.wasStreamingWhenHidden = false;

                if (!this.isTabVisible) {
                    this.startLoadingAnimation();
                }
            }
        }

        // Add this to your UIManager class
        class UIManager {
            constructor() {
                this.contextarea = document.getElementById('contextarea');
                this.resultContent = document.getElementById('resultContent');
                this.currentResult = "";
                this.isStreaming = false;
                this.userHasScrolled = false; // Track if user has manually scrolled
                this.lastScrollTop = 0; // Track last scroll position
                this.initialLoad = true;
                // Add scroll listener to detect user scrolling
                this.setupScrollListener();
            }

            setupScrollListener() {
                const scrollContainer = this.resultContent.parentElement; // .column-content

                scrollContainer.addEventListener('scroll', () => {
                    const currentScrollTop = scrollContainer.scrollTop;
                    const maxScroll = scrollContainer.scrollHeight - scrollContainer.clientHeight;

                    // If user scrolled up from bottom, mark as manually scrolled
                    if (currentScrollTop < maxScroll - 50) { // 50px threshold
                        this.userHasScrolled = true;
                    } else if (currentScrollTop >= maxScroll - 10) { // Near bottom
                        this.userHasScrolled = false;
                    }

                    this.lastScrollTop = currentScrollTop;
                });
            }

            scrollToBottom() {
                const scrollContainer = this.resultContent.parentElement;
                scrollContainer.scrollTop = scrollContainer.scrollHeight;
            }

            preserveScrollPosition() {
                const scrollContainer = this.resultContent.parentElement;
                return {
                    scrollTop: scrollContainer?.scrollTop,
                    scrollHeight: scrollContainer?.scrollHeight
                };
            }

            restoreScrollPosition(savedPosition) {
                const scrollContainer = this.resultContent.parentElement;
                // Restore relative position
                const heightDiff = scrollContainer.scrollHeight - savedPosition.scrollHeight;
                scrollContainer.scrollTop = savedPosition.scrollTop + heightDiff;
            }

            handleSSEMessage(message) {
                switch (message.type) {
                    case 'init':
                        if (message.data.status === "pending") {
                            this.resultContent.innerHTML = '<span class="pending"><span class="spinner"></span>Streaming response...</span>';
                            this.currentResult = message.data.result || "";
                        } else {
                            this.updateUI(message.data);
                        }
                        break;

                    case 'token':
                        if (!this.isStreaming) {
                            this.isStreaming = true;
                            this.resultContent.textContent = "";
                            this.userHasScrolled = false; // Reset on new stream
                            if (window.titleManager) {
                                window.titleManager.onStreamingStart();
                            }
                        }


                        this.currentResult += message.data.text;
                        const loading = true;
                        markdownHighlighter.processContent(
                            this.resultContent,
                            this.currentResult,
                            loading);

                        // Auto-scroll to bottom only if user hasn't scrolled away
                        if (!this.userHasScrolled) {
                            this.scrollToBottom();
                        }
                        break;

                    case 'update':
                        if (message.data.field === 'context') {
                            console.log('Context updated');
                        }
                        break;

                    case 'complete':
                        // Preserve scroll position when completing
                        const savedPosition = this.preserveScrollPosition();

                        this.currentResult = message.data.result;
                        this.isStreaming = false;

                        markdownHighlighter.processContent(this.resultContent, this.currentResult);

                        // Restore scroll position to prevent jumping to top
                        requestAnimationFrame(() => {
                            this.restoreScrollPosition(savedPosition);
                        });

                        // Notify result buttons that result is complete
                        if (window.resultButtonsManager) {
                            window.resultButtonsManager.onResultComplete();
                        }

                        // Notify title manager that streaming completed
                        if (window.titleManager) {
                            window.titleManager.onStreamingComplete();
                        }
                        break;

                    case 'error':
                        this.resultContent.innerHTML = `<span class="error">Error: ${message.data.message}</span>`;
                        this.isStreaming = false;
                        break;
                }
            }

            updateUI(state, isEscaped) {
                // Update prompt
                if (state.prompt) {
                    const unescapedPrompt = state.prompt
                        .replace(/&lt;/g, '<')
                        .replace(/&gt;/g, '>')
                        .replace(/&quot;/g, '"')
                        .replace(/&#39;/g, "'")
                        .replace(/&amp;/g, '&');

                    this.contextarea.value = unescapedPrompt;
                    this.adjustTextareaHeight();
                }

                const secondPanelView = localStorage.getItem("secondPanelView")
                const content = secondPanelView ? state[secondPanelView] : state.result;

                // Update result based on status
                if (state.status === "pending" && data.streaming && !this.isStreaming) {
                    this.resultContent.innerHTML = '<span class="pending"><span class="spinner"></span>Streaming response...</span>';
                } else if (state.status === "error" || state.error) {
                    this.resultContent.innerHTML = `<span class="error">Error: ${state.error || 'Unknown error'}</span>`;
                } else if (content) {
                    // Preserve scroll position when updating existing content
                    const savedPosition = this.initialLoad ? null : this.preserveScrollPosition();


                    if (isEscaped) {
                        this.currentResult = content?.replace(/&lt;/g, '<')
                            .replace(/&gt;/g, '>')
                            .replace(/&quot;/g, '"')
                            .replace(/&#39;/g, "'")
                            .replace(/&amp;/g, '&');
                    } else {
                        this.currentResult = content;
                    }

                    markdownHighlighter.processContent(this.resultContent, this.currentResult);

                    // Restore scroll position
                    requestAnimationFrame(() => {
                        this.restoreScrollPosition(savedPosition);
                    });
                    this.initialLoad = false;
                }
            }

            adjustTextareaHeight() {
                this.contextarea.style.height = 'auto';
                this.contextarea.style.height = this.contextarea.scrollHeight + 'px';
            }
        }

        // 5. Token Counter Module
        class TokenCounter {
            constructor() {
                this.contextarea = document.getElementById('contextarea');
                this.tokenCounter = document.getElementById('tokenCounter');
                this.setupEventListeners();
            }

            setupEventListeners() {
                this.contextarea.addEventListener('input', () => this.updateTokenCount());
                setTimeout(() => this.updateTokenCount(), 0);
            }

            updateTokenCount() {
                const promptText = this.contextarea.value;
                const tokenCount = Math.round(promptText.length / 5);
                const contextCount = data.context ? Math.round(data.context.length / 5) : null;

                if (contextCount) {
                    this.tokenCounter.textContent = `(${tokenCount} prompt tokens, ${contextCount} context tokens)`;
                } else {
                    this.tokenCounter.textContent = `(${tokenCount} prompt tokens)`;
                }
            }
        }

        // 6. Action Buttons Module
        class ActionButtons {
            constructor() {
                this.tryAgainButton = document.getElementById('tryAgainButton');
                this.iterateButton = document.getElementById('iterateButton');
                this.contextarea = document.getElementById('contextarea');
                this.iterateClicked = false; // Track if iterate was clicked

                this.setupEventListeners();
            }

            setupEventListeners() {
                this.tryAgainButton.addEventListener('click', () => this.handleTryAgain());
                this.iterateButton.addEventListener('click', () => this.handleIterate());

                this.contextarea.addEventListener('keydown', (event) => {
                    if (event.key === 'Enter' && event.shiftKey) {
                        event.preventDefault();
                        this.tryAgainButton.click();
                    }
                });
            }

            slugify(text) {
                return text
                    .toLowerCase()
                    .trim()
                    .replace(/[^\w\s-]/g, '')
                    .replace(/[\s_-]+/g, '-')
                    .replace(/^-+|-+$/g, '');
            }

            // Simple hash function for 14-character SHA-like string
            simpleHash(str) {
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    const char = str.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }

                // Generate multiple hash values to fill 14 characters
                let result = '';
                let currentHash = Math.abs(hash);

                while (result.length < 14) {
                    result += currentHash.toString(36);
                    currentHash = ((currentHash * 1103515245) + 12345) & 0x7fffffff; // Simple LCG
                }

                return result.substring(0, 14);
            }

            handleTryAgain() {
                const promptText = this.contextarea.value.trim();
                if (!promptText) return;
                const model = window.localStorage.getItem('model');
                const first20 = promptText.substring(0, 20);
                const slug = this.slugify(first20);
                const hash = this.simpleHash(model + ":" + promptText);
                const path = `/${slug}-${hash}`;

                const formData = new FormData();
                formData.append('prompt', promptText);
                formData.append('model', model);

                const form = document.createElement('form');
                form.method = 'POST';
                form.action = path;
                form.style.display = 'none';

                for (const [key, value] of formData.entries()) {
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = key;
                    input.value = value;
                    form.appendChild(input);
                }

                document.body.appendChild(form);
                form.submit();
            }

            handleIterate() {
                // Check if already clicked
                if (this.iterateClicked) {
                    return;
                }

                // Mark as clicked
                this.iterateClicked = true;

                // Get the SVG icon and animate it
                const svg = this.iterateButton.querySelector('svg');
                if (svg) {
                    svg.style.transition = 'transform 0.6s ease';
                    svg.style.transform = 'rotate(180deg)';
                }

                // Disable the button visually
                this.iterateButton.style.opacity = '0.6';
                this.iterateButton.style.cursor = 'not-allowed';

                // Get current pathname and construct the answer URL
                const currentPath = window.location.pathname;
                const answerText = `\n\nANSWER: https://letmeprompt.com${currentPath}?key=result\n\n`;

                // Append to textarea and focus at the end
                const currentValue = this.contextarea.value;
                this.contextarea.value = currentValue + answerText;

                // Focus and set cursor to end
                this.contextarea.focus();
                this.contextarea.setSelectionRange(this.contextarea.value.length, this.contextarea.value.length);

                // Adjust textarea height if needed
                if (uiManager && uiManager.adjustTextareaHeight) {
                    uiManager.adjustTextareaHeight();
                }

                // Update token count if available
                if (window.tokenCounter && window.tokenCounter.updateTokenCount) {
                    window.tokenCounter.updateTokenCount();
                }
            }
        }

        // Main application initialization
        const data = JSON.parse(document.getElementById('server-data').textContent || '{}');

        if (data.ratelimited) {
            setTimeout(() => window.openModelModal(), 400)
        }

        // Initialize modules
        const uiManager = new UIManager();
        const resultButtonsManager = new ResultButtonsManager();
        const copyManager = new CopyManager();
        const tokenCounter = new TokenCounter();
        const actionButtons = new ActionButtons();
        const titleManager = new TitleManager();
        window.titleManager = titleManager; // Make it globally available

        // Make result buttons manager available globally for SSE handler
        window.resultButtonsManager = resultButtonsManager;

        // Initialize SSE if needed
        if (data.streaming && data.status === "pending") {
            const sseHandler = new SSEHandler({
                path: window.location.pathname,
                onMessage: (message) => uiManager.handleSSEMessage(message),
                onError: (error) => console.error('SSE connection failed:', error),
                maxRetries: 3,
                retryDelay: 1000
            });

            sseHandler.initialize();

            window.addEventListener('beforeunload', () => {
                sseHandler.close();
            });
        }

        this.contextarea.addEventListener('input', () => {
            this.adjustTextareaHeight();
        });

        // Initial UI update
        uiManager.updateUI(data, true);
        resultButtonsManager.initializeButtonVisibility();
        setTimeout(() => uiManager.adjustTextareaHeight(), 0);
    </script>
