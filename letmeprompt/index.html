    <script>
        const textarea = document.getElementById('contextarea');
        const submitButton = document.getElementById('submitButton');
        const form = document.getElementById('promptForm');
        const formView = document.getElementById('formView');
        const configButton = document.getElementById('configButton');

        // System prompt functionality
        async function loadSystemPrompt() {
            try {
                let systemPrompt = localStorage.getItem('system.md');
                if (!systemPrompt) {
                    const response = await fetch('/system.md');
                    if (response.ok) {
                        systemPrompt = await response.text();
                        localStorage.setItem('system.md', systemPrompt);
                    } else {
                        systemPrompt = '';
                        localStorage.setItem('system.md', '');
                    }
                }
                return systemPrompt;
            } catch (error) {
                console.error('Error loading system prompt:', error);
                return '';
            }
        }

        // Function to fill textarea with query parameter content
        function fillTextareaFromQuery() {
            const textarea = document.getElementById('contextarea');
            const queryContent = new URLSearchParams(window.location.search).get('q');

            if (queryContent) {
                // Decode the content (in case it's URL encoded)
                const decodedContent = queryContent;

                // Set the textarea value
                textarea.value = decodedContent;

                // Adjust height and enable submit button if content exists
                adjustTextareaHeight();
                submitButton.disabled = false;
            }
        }

        // Auto-resize textarea
        function adjustTextareaHeight() {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        // Insert URL at cursor position
        function insertUrlAtCursor(url) {
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const text = textarea.value;
            const before = text.substring(0, start);
            const after = text.substring(end);

            // Add newline if there's text before and it doesn't end with newline
            const prefix = before && !before.endsWith('\n') ? '\n' : '';
            // Add newline if there's text after and it doesn't start with newline
            const suffix = after && !after.startsWith('\n') ? '\n' : '';

            textarea.value = before + prefix + url + suffix + after;

            // Set cursor position after the inserted URL
            const newPosition = start + prefix.length + url.length;
            textarea.setSelectionRange(newPosition, newPosition);
            textarea.focus();

            adjustTextareaHeight();
            submitButton.disabled = textarea.value.trim() === '';
        }

        // Event listeners
        textarea.addEventListener('input', () => {
            adjustTextareaHeight();
            submitButton.disabled = textarea.value.trim() === '';
        });

        // Handle shift+enter for newline, enter for submit
        textarea.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.shiftKey) {
                e.preventDefault();
                if (textarea.value.trim()) {
                    form.dispatchEvent(new Event('submit'));
                }
            }
        });

        // Config button click
        configButton.addEventListener('click', () => {
            window.open('config.html', '_blank');
        });

        // Slugify function
        function slugify(text) {
            return text
                .toLowerCase()
                .trim()
                .replace(/[^\w\s-]/g, '')
                .replace(/[\s_-]+/g, '-')
                .replace(/^-+|-+$/g, '');
        }

        // Simple hash function for 7-character SHA-like string
        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash).toString(36).substring(0, 7).padEnd(7, '0');
        }

        // Handle form submission

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const promptText = textarea.value.trim();
            if (!promptText) return;

            const selectedModel = localStorage.getItem('model') || 'claude-3-5-sonnet-20241022'; // Add fallback
            const systemPrompt = await loadSystemPrompt();

            // Prepend system prompt if it exists and is not empty
            let finalPrompt = promptText;
            if (systemPrompt && systemPrompt.trim() !== '') {
                finalPrompt = `${systemPrompt}${promptText}`;
            }

            // Generate slug from first 20 characters of the original prompt
            const first20 = promptText.substring(0, 20);
            const slug = slugify(first20);
            const hash = simpleHash(selectedModel + ':' + finalPrompt);

            // Create the URL path
            const path = `/${slug}-${hash}`;

            // Update the existing textarea value with the final prompt
            textarea.value = finalPrompt;

            // Remove any existing hidden inputs to avoid conflicts
            const existingHiddenInputs = form.querySelectorAll('input[type="hidden"]');
            existingHiddenInputs.forEach(input => input.remove());

            // Create hidden input field for the model
            const modelHidden = document.createElement('input');
            modelHidden.type = 'hidden';
            modelHidden.name = 'model';
            modelHidden.value = selectedModel;
            form.appendChild(modelHidden);

            // Update form action and method
            form.action = path;
            form.method = 'POST';

            console.log({ selectedModel, finalPrompt, path });

            // Submit the form - this will navigate to the new page
            form.submit();
        });


        // Initialize
        adjustTextareaHeight();
        submitButton.disabled = true;

        document.addEventListener("DOMContentLoaded", async () => {
            fillTextareaFromQuery();

            // Load system prompt on page load
            await loadSystemPrompt();

            // Keep the existing focus line
            const textarea = document.getElementById("contextarea");
            setTimeout(() => textarea.focus(), 50)
        });
    </script>
