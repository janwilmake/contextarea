                <path d="M12 2l3 7h7l-6 4 3 7-7-4-7 4 3-7-6-4h7l3-7z" stroke="white" fill="none" stroke-width="2"

        <div class="feature-card">

                <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8" stroke="white" fill="none" stroke-width="2"

                    stroke-linejoin="round" />
                <path d="M8 6l-6 6 6 6" stroke="white" fill="none" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />

</div>

<style>
    .feature-cards-container {
        width: 100%;
        max-width: 800px;
        margin: 0 auto 40px;
        background-color: #3a3a3a;
        border: 1px solid #4a4a4a;
        border-radius: 24px;
        padding: 24px;
        transition: all 0.3s ease;
        margin-top: 40px;

    }


    .feature-cards-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .feature-cards-header h2 {
        font-size: 22px;
        font-weight: 500;
        color: #e5e5e5;
        margin: 0;
    }

    .collapse-button {
        background: transparent;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        transition: background-color 0.2s ease;
    }

    .collapse-button:hover {
        background-color: #4a4a4a;
    }

    .collapse-button svg {
        stroke: white;
        width: 18px;
        height: 18px;
    }

    .feature-cards-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 16px;
    }

    .feature-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #2a2a2a;
        border: 1px solid #4a4a4a;
        border-radius: 16px;
        padding: 24px 16px;
        transition: transform 0.2s ease, background-color 0.2s ease;
        aspect-ratio: 3/2;
    }

    .feature-card:hover {
        transform: translateY(-4px);
        background-color: #333333;
    }

    .feature-icon {
        width: 48px;
        height: 48px;
        margin-bottom: 16px;
        stroke: white;
        stroke-width: 2;
        fill: none;
    }

    .feature-title {
        font-size: 18px;
        font-weight: 500;
        color: #e5e5e5;
        text-align: center;
    }

    /* For mobile screens */
    @media (max-width: 768px) {
        .feature-cards-grid {
            grid-template-columns: repeat(2, 1fr);
        }

        .feature-title {
            font-size: 16px;
        }
    }

    @media (max-width: 480px) {
        .feature-cards-grid {
            grid-template-columns: 1fr;
        }
    }

    /* Collapsed state */
    .feature-cards-container.collapsed .feature-cards-grid {
        display: none;
    }

    .feature-cards-container.collapsed {
        padding: 16px;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const featureContainer = document.getElementById('feature-cards-container');
        const collapseButton = document.getElementById('collapseButton');

        // Check localStorage for saved state
        const isCollapsed = localStorage.getItem('featureCardsCollapsed') === 'true';

        // Apply initial state
        if (isCollapsed) {
            featureContainer.classList.add('collapsed');
        }

        // Toggle collapse on button click
        collapseButton.addEventListener('click', function () {
            featureContainer.classList.toggle('collapsed');

            // Save state to localStorage
            localStorage.setItem(
                'featureCardsCollapsed',
                featureContainer.classList.contains('collapsed')
            );
        });
    });
</script>
