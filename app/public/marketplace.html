        function escapeHtml(s) {
            return s.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;").replace(/'/g,"&#039;");
        }

        function extractDomain(url) {
            try {
                return new URL(url).hostname;
            } catch (e) {
                return url;
            }
        }

        function getIconUrl(url) {
            const domain = getApexDomain(url);
            return `https://www.google.com/s2/favicons?domain=${domain}&sz=128`;
        }

        function getApexDomain(url) {
            try {
                const hostname = new URL(url).hostname;
                const parts = hostname.split('.');
                // Return last two parts (e.g. jam.dev from mcp.jam.dev)
                return parts.slice(-2).join('.');
            } catch (e) {
                return url;
            }
        }

        function createCard(mcp) {
            const card = document.createElement('div');
            card.className = mcp.highlighted ? 'card highlighted' : 'card';

            const encodedUrl = encodeURIComponent(mcp.url);
            const apexDomain = getApexDomain(mcp.url);

            card.innerHTML = `
                <img class="icon" src="https://www.google.com/s2/favicons?domain=${apexDomain}&sz=128" alt="${escapeHtml(mcp.name)} icon" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect fill=%22%23007acc%22 width=%22100%22 height=%22100%22 rx=%2212%22/><text x=%2250%22 y=%2250%22 font-size=%2250%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22white%22>${escapeHtml(mcp.name.charAt(0))}</svg>'">
                <h2 class="card-title">${escapeHtml(mcp.name)}</h2>
                <span class="card-category">${escapeHtml(mcp.category)}</span>
                <p class="card-description">${escapeHtml(mcp.description)}</p>
                <div class="card-url">${escapeHtml(mcp.url)}</div>
                <a href="/dashboard?mcp=${encodedUrl}" class="install-button" target="_blank">Install App</a>
            `;

            return card;
        }

        const grid = document.getElementById('mcp-grid');
        // Render highlighted MCPs first, then the rest
        const highlighted = mcpData.filter(m => m.highlighted);
        const rest = mcpData.filter(m => !m.highlighted);
        highlighted.concat(rest).forEach(mcp => {
            grid.appendChild(createCard(mcp));
        });
    </script>
