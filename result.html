            .container {

                min-height: auto !important;

                gap: 8px;

                margin: 0;
            }

            /* Adjust header */
            h1 {
                font-size: 18px;
                margin: 8px 0;
            }

            /* Make content container stack vertically with auto height */
            .content-container {
                display: block !important;
                height: auto !important;
                min-height: auto !important;
                flex: none !important;
                gap: 8px;
                margin-bottom: 8px;
            }

            /* Column mobile adjustments */
            .column {
                /* Override desktop flex and overflow behavior */

                height: auto !important;
                min-height: auto !important;

                flex: none !important;

                padding: 10px;

            /* Column header adjustments */
            .column-header {
                font-size: 16px;
                margin-bottom: 8px;
                padding-bottom: 8px;
            }

            /* Textarea auto-resize with CSS only */
            .prompt-textarea {
                /* Remove fixed height constraints */
                max-height: 150px;
                min-height: 80px;
                height: auto;
                overflow-y: auto;
                padding: 8px;
                font-size: 14px;
                border-radius: 6px;

                /* CSS-only auto-resize using field-sizing when supported */
                field-sizing: content;
                resize: vertical;
            }

            /* Fallback for browsers without field-sizing */
            @supports not (field-sizing: content) {
                .prompt-textarea {
                    /* Use a reasonable fixed height as fallback */
                    height: 120px;
                }
            }

            .submit-button {
                padding: 8px 16px !important;
                font-size: 14px !important;
                width: 100% !important;
                justify-content: center !important;
            }

            /* Share section for mobile */

    <script>
        // Helper functions
        function escapeHTML(str) {
            return str
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        // 1. SSE Handler Module
        class SSEHandler {
            constructor(options) {
                this.path = options.path;
                this.onMessage = options.onMessage;
                this.onError = options.onError;
                this.onOpen = options.onOpen;
                this.eventSource = null;
                this.retryCount = 0;
                this.maxRetries = options.maxRetries || 3;
                this.retryDelay = options.retryDelay || 1000;
            }

            initialize() {
                try {
                    this.eventSource = new EventSource(this.path);

                    this.eventSource.onopen = () => {
                        console.log('SSE connection opened');
                        this.retryCount = 0;
                        if (this.onOpen) this.onOpen();
                    };

                    this.eventSource.onmessage = (event) => {
                        try {
                            const message = JSON.parse(event.data);
                            if (this.onMessage) this.onMessage(message);
                        } catch (e) {
                            console.error('Error parsing SSE message:', e);
                        }
                    };

                    this.eventSource.onerror = (error) => {
                        console.error('SSE error:', error);
                        if (this.eventSource.readyState === EventSource.CLOSED) {
                            console.log('SSE connection closed');
                            this.eventSource = null;
                            if (this.onError) this.onError(error);
                        }
                    };
                } catch (error) {
                    console.error('Error initializing SSE:', error);
                    this.retry(error);
                }
            }

            retry(error) {
                if (this.retryCount < this.maxRetries) {
                    this.retryCount++;
                    setTimeout(() => {
                        console.log(`Retrying SSE connection (${this.retryCount}/${this.maxRetries})...`);
                        this.initialize();
                    }, this.retryDelay * this.retryCount);
                } else if (this.onError) {
                    this.onError(error);
                }
            }

            close() {
                if (this.eventSource) {
                    this.eventSource.close();
                    this.eventSource = null;
                }
            }
        }

        // 2. UI Manager Module
        class UIManager {
            constructor() {
                this.contextarea = document.getElementById('contextarea');
                this.resultContent = document.getElementById('resultContent');
                this.currentResult = "";
                this.isStreaming = false;
            }

            updateUI(state, isEscaped) {
                // Update prompt
                if (state.prompt) {
                    const unescapedPrompt = state.prompt
                        .replace(/&lt;/g, '<')
                        .replace(/&gt;/g, '>')
                        .replace(/&quot;/g, '"')
                        .replace(/&#39;/g, "'")
                        .replace(/&amp;/g, '&');

                    this.contextarea.value = unescapedPrompt;
                    this.adjustTextareaHeight();
                }

                const secondPanelView = localStorage.getItem("secondPanelView")
                const content = secondPanelView ? state[secondPanelView] : state.result;

                // Update result based on status
                if (state.status === "pending" && data.streaming && !this.isStreaming) {
                    this.resultContent.innerHTML = '<span class="pending"><span class="spinner"></span>Streaming response...</span>';
                } else if (state.status === "error" || state.error) {
                    this.resultContent.innerHTML = `<span class="error">Error: ${state.error || 'Unknown error'}</span>`;
                } else if (content) {
                    if (isEscaped) {
                        this.currentResult = content?.replace(/&lt;/g, '<')
                            .replace(/&gt;/g, '>')
                            .replace(/&quot;/g, '"')
                            .replace(/&#39;/g, "'")
                            .replace(/&amp;/g, '&');
                    } else {
                        this.currentResult = content;
                    }

                    markdownHighlighter.processContent(this.resultContent, this.currentResult);
                }
            }

            adjustTextareaHeight() {
                this.contextarea.style.height = 'auto';
                this.contextarea.style.height = this.contextarea.scrollHeight + 'px';
            }

            handleSSEMessage(message) {
                switch (message.type) {
                    case 'init':
                        if (message.data.status === "pending") {
                            this.resultContent.innerHTML = '<span class="pending"><span class="spinner"></span>Streaming response...</span>';
                            this.currentResult = message.data.result || "";
                        } else {
                            this.updateUI(message.data);
                        }
                        break;

                    case 'token':
                        if (!this.isStreaming) {
                            this.isStreaming = true;
                            this.resultContent.textContent = "";
                        }
                        this.currentResult += message.data.text;
                        const loading = true;
                        markdownHighlighter.processContent(
                            this.resultContent,
                            this.currentResult,
                            loading);
                        break;

                    case 'update':
                        if (message.data.field === 'context') {
                            console.log('Context updated');
                        }
                        break;

                    case 'complete':
                        this.currentResult = message.data.result;
                        markdownHighlighter.processContent(this.resultContent, this.currentResult);
                        // Notify result buttons that result is complete
                        if (window.resultButtonsManager) {
                            window.resultButtonsManager.onResultComplete();
                        }
                        break;

                    case 'error':
                        this.resultContent.innerHTML = `<span class="error">Error: ${message.data.message}</span>`;
                        break;
                }
            }
        }

        // 3. Result Buttons Module
        class ResultButtonsManager {
            constructor() {
                this.downloadButton = document.getElementById('downloadButton');
                this.deployButton = document.getElementById('deployButton');
                this.previewButton = document.getElementById('previewButton');
                this.copyButton = document.getElementById('copyButton');

                this.setupEventListeners();
            }

            setupEventListeners() {
                // Download button
                this.downloadButton.addEventListener('click', () => {
                    window.open('https://download.flaredream.com' + window.location.pathname);
                });

                // Deploy button
                this.deployButton.addEventListener('click', () => {
                    window.open(`https://deploy.flaredream.com/https://download.flaredream.com${window.location.pathname}.json`);
                });

                // Preview button
                this.previewButton.addEventListener('click', () => {
                    const subdomain = window.location.pathname.slice(1);
                    window.open(`https://${subdomain}.letmeprompt.com`, '_blank');
                });

                // Copy button
                this.copyButton.addEventListener('click', async () => {
                    if (!uiManager.currentResult) return;
                    await this.copyToClipboard(uiManager.currentResult, this.copyButton);
                });
            }

            async copyToClipboard(text, button) {
                try {
                    await navigator.clipboard.writeText(text);
                    button.classList.add('copied');
                    const span = button.querySelector('span');
                    const originalText = span.textContent;
                    span.textContent = 'Copied!';

                    setTimeout(() => {
                        button.classList.remove('copied');
                        span.textContent = originalText;
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy:', err);
                }
            }

            onResultComplete() {
                // Show download and deploy buttons when result is complete
                this.downloadButton.classList.remove('hidden');
                this.deployButton.classList.remove('hidden');
            }

            // Check if result is already complete on page load
            initializeButtonVisibility() {
                // If there's already a result and it's not pending, show all buttons
                if (data.result && data.status !== "pending") {
                    this.onResultComplete();
                }
            }
        }

        // 4. Copy Functionality Module (for share section)
        class CopyManager {
            constructor() {
                this.footerCopyButton = document.getElementById('footerCopyButton');
                this.shareInput = document.getElementById('shareInput');
                this.currentUrl = window.location.href;

                this.setupEventListeners();
            }

            setupEventListeners() {
                // Set share URL
                this.shareInput.value = this.currentUrl;

                // Copy share link functionality
                this.footerCopyButton.addEventListener('click', async () => {
                    await this.copyToClipboard(this.currentUrl, this.footerCopyButton);
                });
            }

            async copyToClipboard(text, button) {
                try {
                    await navigator.clipboard.writeText(text);
                    button.classList.add('copied');
                    button.querySelector('span').textContent = 'Copied!';

                    setTimeout(() => {
                        button.classList.remove('copied');
                        button.querySelector('span').textContent = 'Copy';
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy:', err);
                    this.shareInput.select();
                    document.execCommand('copy');
                    alert('Link copied to clipboard!');
                }
            }
        }

        // 5. Token Counter Module
        class TokenCounter {
            constructor() {
                this.contextarea = document.getElementById('contextarea');
                this.tokenCounter = document.getElementById('tokenCounter');
                this.setupEventListeners();
            }

            setupEventListeners() {
                this.contextarea.addEventListener('input', () => this.updateTokenCount());
                setTimeout(() => this.updateTokenCount(), 0);
            }

            updateTokenCount() {
                const promptText = this.contextarea.value;
                const tokenCount = Math.round(promptText.length / 5);
                const contextCount = data.context ? Math.round(data.context.length / 5) : null;

                if (contextCount) {
                    this.tokenCounter.textContent = `(${tokenCount} prompt tokens, ${contextCount} context tokens)`;
                } else {
                    this.tokenCounter.textContent = `(${tokenCount} prompt tokens)`;
                }
            }
        }


        // 6. Action Buttons Module
        class ActionButtons {
            constructor() {
                this.tryAgainButton = document.getElementById('tryAgainButton');
                this.replyInsteadButton = document.getElementById('replyInsteadButton');
                this.contextarea = document.getElementById('contextarea');

                this.setupEventListeners();
            }

            setupEventListeners() {
                this.tryAgainButton.addEventListener('click', () => this.handleTryAgain());
                this.replyInsteadButton.addEventListener('click', () => this.handleReplyInstead());

                this.contextarea.addEventListener('keydown', (event) => {
                    if (event.key === 'Enter' && event.shiftKey) {
                        event.preventDefault();
                        this.tryAgainButton.click();
                    }
                });
            }

            slugify(text) {
                return text
                    .toLowerCase()
                    .trim()
                    .replace(/[^\w\s-]/g, '')
                    .replace(/[\s_-]+/g, '-')
                    .replace(/^-+|-+$/g, '');
            }

            simpleHash(str) {
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    const char = str.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                return Math.abs(hash).toString(36).substring(0, 7).padEnd(7, '0');
            }

            handleTryAgain() {
                const promptText = this.contextarea.value.trim();
                if (!promptText) return;
                const model = window.localStorage.getItem('model');
                const first20 = promptText.substring(0, 20);
                const slug = this.slugify(first20);
                const hash = this.simpleHash(model + ":" + promptText);
                const path = `/${slug}-${hash}`;

                const formData = new FormData();
                formData.append('prompt', promptText);
                formData.append('model', model);

                const form = document.createElement('form');
                form.method = 'POST';
                form.action = path;
                form.style.display = 'none';

                for (const [key, value] of formData.entries()) {
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = key;
                    input.value = value;
                    form.appendChild(input);
                }

                document.body.appendChild(form);
                form.submit();
            }

            handleReplyInstead() {
                const promptText = this.contextarea.value.trim();
                if (promptText) {
                    const currentPath = window.location.pathname;
                    window.location.href = `/?q=${encodeURIComponent(`Previous Prompt:\n\n${window.location.origin + currentPath + ".md"}\n\n------\n\n`)}`;
                }
            }
        }

        // Main application initialization
        const data = JSON.parse(document.getElementById('server-data').textContent);

        if (data.ratelimited) {
            setTimeout(() => window.openModelModal(), 400)
        }

        // Initialize modules
        const uiManager = new UIManager();
        const resultButtonsManager = new ResultButtonsManager();
        const copyManager = new CopyManager();
        const tokenCounter = new TokenCounter();
        const actionButtons = new ActionButtons();

        // Make result buttons manager available globally for SSE handler
        window.resultButtonsManager = resultButtonsManager;

        // Initialize SSE if needed
        if (data.streaming && data.status === "pending") {
            const sseHandler = new SSEHandler({
                path: window.location.pathname,
                onMessage: (message) => uiManager.handleSSEMessage(message),
                onError: (error) => console.error('SSE connection failed:', error),
                maxRetries: 3,
                retryDelay: 1000
            });

            sseHandler.initialize();

            window.addEventListener('beforeunload', () => {
                sseHandler.close();
            });
        }

        // Initial UI update
        uiManager.updateUI(data, true);
        resultButtonsManager.initializeButtonVisibility();
        setTimeout(() => uiManager.adjustTextareaHeight(), 0);
    </script>
