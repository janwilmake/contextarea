<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <style>
        /* Enhanced mobile styles with removed padding and borders */
        @media (max-width: 768px) {

            /* Remove body padding and adjust container */
            body {
                padding: 0;
                margin: 0;
                overflow-x: hidden;
            }

            .container {
                height: auto;
                display: block;
                gap: 8px;
                padding: 8px;
                max-width: 100%;
                margin: 0;
            }

            /* Adjust header size */
            h1 {
                font-size: 18px;
                margin: 8px 0;
            }

            .icon {
                width: 20px;
                height: 20px;
                margin-right: 6px;
            }

            /* Make content container not flex and auto height */
            .content-container {
                display: block;
                height: auto;
                min-height: auto;
                gap: 8px;
                margin-bottom: 8px;
            }

            /* Adjust column default styling - remove rounded corners on mobile */
            .column {
                overflow: visible;
                height: auto;
                margin-bottom: 8px;
                padding: 10px;
                border-radius: 8px;
                border: 1px solid #4a4a4a;
            }

            /* Column header less space */
            .column-header {
                font-size: 16px;
                margin-bottom: 8px;
                padding-bottom: 8px;
            }

            /* Make sure the prompt textarea doesn't grow excessively */
            .prompt-textarea {
                max-height: 150px;
                min-height: 100px;
                overflow-y: auto;
                padding: 8px;
                font-size: 14px;
                border-radius: 6px;
            }

            /* Ensure result content flows naturally */
            .result-content {
                overflow: visible;
                word-break: break-word;
                font-size: 14px;
            }

            /* Code blocks should wrap and not cause horizontal scrolling */
            pre {
                white-space: pre-wrap;
                word-break: break-word;
            }

            /* Fix nested scrollable areas */
            .code-block-wrapper {
                max-width: 100%;
                overflow-x: auto;
            }

            /* Better handling of long code lines */
            .hljs {
                white-space: pre-wrap;
                word-break: break-word;
            }

            /* Copy button for code */
            .code-copy-button {
                opacity: 0.9;
                top: 3px;
                right: 3px;
                padding: 2px 4px;
                border-radius: 4px;
            }

            /* Make copy button for result smaller */
            .copy-button {
                top: 8px;
                right: 8px;
                padding: 4px 8px;
                font-size: 12px;
            }

            /* Footer with less spacing and removed border radius */
            .footer {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
                padding: 10px;
                border-radius: 8px;
                margin-bottom: 8px;
            }

            .share-container {
                flex-direction: column;
                align-items: stretch;
                gap: 6px;
            }

            .share-label {
                font-size: 13px;
            }

            .share-input {
                width: 100%;
                font-size: 13px;
                padding: 6px 8px;
                border-radius: 4px;
            }

            .footer-actions {
                justify-content: space-between;
            }

            /* Button adjustments for better touch targets but less padding */
            button,
            .footer-copy-button {
                min-height: 36px;
                padding: 6px 8px;
                border-radius: 4px;
            }

            .try-again-button {
                min-height: 36px;
                padding: 6px 12px;
                border-radius: 6px;
                margin-top: 4px;
            }

            /* Fix the share section visibility */
            .footer {
                position: static;
                display: block;
            }
        }

        /* Additional responsive styles for very small screens */
        @media (max-width: 480px) {
            .container {
                padding: 5px;
            }

            h1 {
                font-size: 16px;
            }

            .column {
                padding: 8px;
                margin-bottom: 6px;
            }

            .try-again-button {
                width: 100%;
                justify-content: center;
            }

            /* Make buttons in footer better suited for small screens */
            #model-modal {
                width: 100%;
            }

            /* Remove extra space at bottom of page */
            body {
                padding-bottom: 0;
            }
        }

        /* Updated CSS to fix spacing issues */
        .code-block-container {
            position: relative;
            margin: 0;
            font-size: 0;
            /* This removes whitespace between inline-block elements */
        }

        .code-block-wrapper {
            position: relative;
            margin: 0;
            padding: 0;
            font-size: 0;
            /* This removes whitespace between inline-block elements */
        }

        /* Restore font-size for the actual content */
        .code-block-wrapper pre {
            margin: 0;
            padding: 0;
            font-size: 14px;
            /* Restore font size */
        }

        .code-block-wrapper pre code {
            padding: 8px;
            display: block;
            font-size: 14px;
            /* Ensure font size is set */
        }

        /* Fix the markdown code fence marker styling */
        .md-codeblock {
            display: inline-block;
            padding: 0;
            margin: 0;
            line-height: 1;
            font-size: 12px;
            /* Restore font size */
            color: #ff6b6b;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
        }


        .md-codeblock {
            color: #ff6b6b;
            font-size: 10px;
            /* Same color as inline code */
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
        }

        /* Copy button styles */
        .code-copy-button {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: rgba(42, 42, 42, 0.6);
            border: 1px solid #4a4a4a;
            border-radius: 4px;
            color: #e5e5e5;
            padding: 4px 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            opacity: 0;
            z-index: 10;
        }

        /* Show the copy button on hover over the code block */
        .code-block-wrapper:hover .code-copy-button {
            opacity: 1;
        }

        .code-copy-button:hover {
            background-color: rgba(74, 74, 74, 0.8);
        }

        .code-copy-button svg {
            width: 12px;
            height: 12px;
        }

        /* For mobile devices, keep the button visible always */
        @media (max-width: 768px) {
            .code-copy-button {
                opacity: 0.7;
            }
        }


        /* Style for bold text - make the ** visible but text bold and yellow */
        .md-bold {
            color: #feca57;
            font-weight: bold;
        }

        /* Style for italic text - make the * visible but text italic and gray */
        .md-italic {
            color: #b5b5b5;
            font-style: italic;
        }

        /* Style for headings */
        .md-heading {
            color: #4a9eff;

        /* Style for list items */
        .md-list-item {
            color: #e5e5e5;
        }

        /* Style for blockquotes */
        .md-blockquote {
            color: #b5b5b5;
        }

        /* Style for inline code */
        .hljs-inline {
            color: #ff6b6b;
        }

        /* Make sure we don't lose the original markdown formatting */
        .result-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
            line-height: 1.6;
        }

        /* Code blocks */
        .result-content pre {
            margin: 0;
            padding: 0;
            background: none;
            display: block;
        }

        .result-content code {
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 10px;
            background: none;

        }

            padding: 0;
            box-sizing: border-box;
        }

            display: flex;
            flex-direction: column;
            padding: 20px;

            margin: 0 auto;

            flex-direction: column;
            height: 100%;

            color: #e5e5e5;
            text-align: center;
            margin-bottom: 0;

            border-radius: 50%;

            margin-right: 12px;

            display: flex;
            gap: 20px;
            flex: 1;
            min-height: 0;
        }

        .column {

            background-color: #3a3a3a;
            border: 1px solid #4a4a4a;

            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;

        .column-header {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #4a4a4a;
        }

        a {
            text-decoration: none;
        }

        .content {
            font-size: 16px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .prompt-textarea {
            width: 100%;
            background-color: #2a2a2a;
            border: 1px solid #4a4a4a;
            border-radius: 12px;
            color: #e5e5e5;
            font-size: 16px;
            padding: 16px;
            resize: vertical;
            outline: none;
            font-family: inherit;
            line-height: 1.6;
            min-height: 200px;
            flex: 1;

            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 100%;

            color: #feca57;
            font-style: italic;
        }

            color: #ff6b6b;
        }

            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 8px;
            vertical-align: middle;
        }

            content: " ";
            display: block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 3px solid #feca57;
            border-color: #feca57 transparent #feca57 transparent;
            animation: spinner 1.2s linear infinite;
        }

            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

            right: 20px;
            background-color: transparent;
            border: 1px solid #4a4a4a;
            border-radius: 8px;
            color: #e5e5e5;
            padding: 8px 12px;
            cursor: pointer;

            align-items: center;

            height: 16px;

            border: 1px solid #4a4a4a;
            border-radius: 24px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;

            display: flex;
            align-items: center;
            gap: 12px;

        .share-label {
            font-size: 14px;
            color: #b5b5b5;
        }

        .share-input {

            background-color: #2a2a2a;
            border: 1px solid #4a4a4a;
            border-radius: 8px;
            color: #e5e5e5;
            font-size: 14px;
            padding: 8px 12px;
            outline: none;
            font-family: monospace;
            cursor: text;
            user-select: all;
        }

        .footer-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        button {

            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            border: 0.5px #e5e5e575 solid;
            display: flex;
            align-items: center;

            padding: 8px 16px;

            border: 1px solid #4a4a4a;
            border-radius: 8px;
            color: #e5e5e5;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
        }

        .footer-copy-button:hover {
            background-color: #4a4a4a;

    <script>

        // Updated highlightMarkdown function
        function highlightMarkdown(text) {
            // Save code blocks first (to protect them from HTML escaping)
            const codeBlocks = [];
            let codeBlockIndex = 0;

            // 1. Extract and save code blocks with a placeholder
            const extractedText = text.replace(/(```[a-zA-Z0-9_]*\n)([\s\S]*?)(```)/g, function (match, opening, code, closing) {
                const placeholder = `__CODE_BLOCK_${codeBlockIndex}__`;
                codeBlocks.push({
                    opening: opening,
                    code: code,
                    closing: closing
                });
                codeBlockIndex++;
                return placeholder;
            });

            // 2. Also handle inline code
            const inlineCodeBlocks = [];
            let inlineCodeIndex = 0;

            const extractedTextWithInlineCodes = extractedText.replace(/(`)(.*?)(`)/g, function (match, opening, code, closing) {
                const placeholder = `__INLINE_CODE_${inlineCodeIndex}__`;
                inlineCodeBlocks.push({
                    opening: opening,
                    code: code,
                    closing: closing
                });
                inlineCodeIndex++;
                return placeholder;
            });

            // 3. Now escape HTML in the remaining text (not code blocks)
            let escapedText = escapeHTML(extractedTextWithInlineCodes);

            // 4. Process Markdown elements on the escaped text

            // Handle bold (double asterisks)
            escapedText = escapedText.replace(/(\*\*)([^*]+?)(\*\*)/g, '<span class="md-bold">$1$2$3</span>');

            // Handle italic (single asterisk)
            escapedText = escapedText.replace(/([^*]|^)(\*)([^*]+?)(\*)([^*]|$)/g, function (match, before, open, content, close, after) {
                return before + '<span class="md-italic">' + open + content + close + '</span>' + after;
            });

            // Handle headings
            escapedText = escapedText.replace(/^((#{1,6})\s+)(.+)$/gm, '<span class="md-heading">$1$3</span>');

            // Handle lists
            escapedText = escapedText.replace(/^(\s*[-*+]\s+)(.+)$/gm, '<span class="md-list-item">$1$2</span>');
            escapedText = escapedText.replace(/^(\s*\d+\.\s+)(.+)$/gm, '<span class="md-list-item">$1$2</span>');

            // Handle blockquotes
            escapedText = escapedText.replace(/^(\s*>\s+)(.+)$/gm, '<span class="md-blockquote">$1$2</span>');

            // 5. Replace code block placeholders with properly highlighted code
            for (let i = 0; i < codeBlocks.length; i++) {
                const block = codeBlocks[i];
                const language = block.opening.trim().replace('```', '') || 'plaintext';
                const blockId = `code-block-${i}-${Date.now()}`;

                // Apply syntax highlighting to the code (without escaping the HTML in the code)
                const highlightedCode = hljs.highlight(block.code, { language: language }).value;

                // Create the HTML for the code block with a more compact structure
                // Critical fix: Remove all line breaks and unnecessary whitespace from the HTML structure
                const html = `<div class="code-block-container"><span class="md-codeblock">${escapeHTML(block.opening)}</span><div class="code-block-wrapper"><button class="code-copy-button" data-block-id="${blockId}" title="Copy code"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg><span class="copy-text">Copy</span></button><pre id="${blockId}"><code class="hljs language-${language}">${highlightedCode}</code></pre></div><span class="md-codeblock">${escapeHTML(block.closing)}</span></div>`;

                escapedText = escapedText.replace(`__CODE_BLOCK_${i}__`, html);
            }

            // 6. Replace inline code placeholders
            for (let i = 0; i < inlineCodeBlocks.length; i++) {
                const block = inlineCodeBlocks[i];
                const html = `<span class="hljs-inline">${escapeHTML(block.opening)}${escapeHTML(block.code)}${escapeHTML(block.closing)}</span>`;
                escapedText = escapedText.replace(`__INLINE_CODE_${i}__`, html);
            }

            return escapedText;
        }

        // Helper function to escape HTML
        function escapeHTML(str) {
            return str
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        function setupCopyButtons() {
            const copyButtons = document.querySelectorAll('.code-copy-button');

            copyButtons.forEach(button => {
                button.addEventListener('click', async () => {
                    const blockId = button.getAttribute('data-block-id');
                    const codeBlock = document.getElementById(blockId);
                    const code = codeBlock.textContent;

                    try {
                        await navigator.clipboard.writeText(code);
                        const buttonText = button.querySelector('.copy-text');
                        buttonText.textContent = 'Copied!';

                        setTimeout(() => {
                            buttonText.textContent = 'Copy';
                        }, 1000);
                    } catch (err) {
                        console.error('Failed to copy code:', err);
                    }
                });
            });
        }



        const data = JSON.parse(document.getElementById('server-data').textContent);
        let eventSource = null;
        let currentResult = "";
        let isStreaming = false;

        const promptTextarea = document.getElementById('promptTextarea');
        const resultContent = document.getElementById('resultContent');
        const copyButton = document.getElementById('copyButton');
        const shareInput = document.getElementById('shareInput');
        const footerCopyButton = document.getElementById('footerCopyButton');
        const tryAgainButton = document.getElementById('tryAgainButton');

        // Set share URL
        const currentUrl = window.location.href;
        shareInput.value = currentUrl;

        // Update UI with current state
        function updateUI(state) {
            // Update prompt
            if (state.prompt) {
                promptTextarea.value = state.prompt;
                adjustTextareaHeight();
            }

            // Update result based on status
            if (state.status === "pending" && data.streaming) {
                if (!isStreaming) {
                    resultContent.innerHTML = '<span class="pending"><span class="spinner"></span>Streaming response...</span>';
                    copyButton.style.display = 'none';
                }
            } else if (state.status === "error" || state.error) {
                resultContent.innerHTML = `<span class="error">Error: ${state.error || 'Unknown error'}</span>`;
                copyButton.style.display = 'none';
            } else if (state.result) {

                currentResult = state.result;
                resultContent.innerHTML = highlightMarkdown(currentResult);
                setupCopyButtons();
                copyButton.style.display = 'flex';
            } else if (state.status === "complete") {
                copyButton.style.display = 'flex';
            }
        }


        // Initialize SSE connection if needed
        function initializeSSE() {
            if (data.streaming && data.status === "pending") {
                eventSource = new EventSource(window.location.pathname);

                eventSource.onopen = () => {
                    console.log('SSE connection opened');
                };

                eventSource.onmessage = (event) => {
                    try {
                        const message = JSON.parse(event.data);
                        handleSSEMessage(message);
                    } catch (e) {
                        console.error('Error parsing SSE message:', e);
                    }
                };

                eventSource.onerror = (error) => {
                    console.error('SSE error:', error);
                    if (eventSource.readyState === EventSource.CLOSED) {
                        console.log('SSE connection closed');
                        eventSource = null;
                    }
                };
            }
        }

        // Handle SSE messages
        function handleSSEMessage(message) {
            switch (message.type) {
                case 'init':
                    // Initial state
                    if (message.data.status === "pending") {
                        resultContent.innerHTML = '<span class="pending"><span class="spinner"></span>Streaming response...</span>';
                        currentResult = message.data.result || "";
                    } else {
                        updateUI(message.data);
                    }
                    break;

                case 'token':
                    // Streaming token
                    if (!isStreaming) {
                        isStreaming = true;
                        resultContent.textContent = "";
                    }
                    currentResult += message.data.text;
                    resultContent.innerHTML = highlightMarkdown(currentResult);
                    setupCopyButtons()
                    break;

                case 'update':
                    // Update field
                    if (message.data.field === 'context') {
                        // Context updated
                        console.log('Context updated');
                    }
                    break;

                case 'complete':
                    // Stream complete

                    currentResult = message.data.result;
                    resultContent.innerHTML = highlightMarkdown(currentResult);
                    setupCopyButtons()
                    copyButton.style.display = 'flex';
                    if (eventSource) {
                        eventSource.close();
                        eventSource = null;
                    }

                    break;

                case 'error':
                    // Error occurred
                    resultContent.innerHTML = `<span class="error">Error: ${message.data.message}</span>`;
                    copyButton.style.display = 'none';
                    if (eventSource) {
                        eventSource.close();
                        eventSource = null;
                    }
                    break;
            }
        }

        // Copy result functionality

        copyButton.addEventListener('click', async () => {
            if (!currentResult) return;

            try {
                await navigator.clipboard.writeText(currentResult);
                copyButton.classList.add('copied');
                copyButton.querySelector('span').textContent = 'Copied!';

                setTimeout(() => {
                    copyButton.classList.remove('copied');
                    copyButton.querySelector('span').textContent = 'Copy';
                }, 2000);
            } catch (err) {
                console.error('Failed to copy:', err);
            }
        });


        // Copy share link functionality
        footerCopyButton.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(currentUrl);
                footerCopyButton.classList.add('copied');
                footerCopyButton.querySelector('span').textContent = 'Copied!';

                setTimeout(() => {
                    footerCopyButton.classList.remove('copied');
                    footerCopyButton.querySelector('span').textContent = 'Copy';
                }, 2000);
            } catch (err) {
                shareInput.select();
                document.execCommand('copy');
                alert('Link copied to clipboard!');
            }
        });

        // Slugify function
        function slugify(text) {
            return text
                .toLowerCase()
                .trim()
                .replace(/[^\w\s-]/g, '')
                .replace(/[\s_-]+/g, '-')
                .replace(/^-+|-+$/g, '');
        }

        // Simple hash function for 7-character SHA-like string
        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash).toString(36).substring(0, 7).padEnd(7, '0');
        }

        // Try again functionality
        tryAgainButton.setAttribute('title', 'Click or press Shift+Enter');

        tryAgainButton.addEventListener('click', async () => {
            const promptText = promptTextarea.value.trim();
            if (!promptText) return;

            // Generate slug from first 20 characters
            const first20 = promptText.substring(0, 20);
            const slug = slugify(first20);
            const hash = simpleHash(promptText);

            // Create the URL path
            const path = `/${slug}-${hash}`;

            // Get selected model from the modal
            const selectedModel = window.getSelectedModel();

            // Create form data
            const formData = new FormData();
            formData.append('prompt', promptText);
            formData.append('model', selectedModel.id);

            // Create a form and submit it
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = path;
            form.style.display = 'none';

            // Add all form data as hidden inputs
            for (const [key, value] of formData.entries()) {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = key;
                input.value = value;
                form.appendChild(input);
            }

            document.body.appendChild(form);
            form.submit();
        });

        // Reply Instead button functionality
        const replyInsteadButton = document.getElementById('replyInsteadButton');
        replyInsteadButton.addEventListener('click', () => {
            const promptText = promptTextarea.value.trim();
            if (promptText) {
                const currentPath = window.location.pathname;
                window.location.href = `https://lmpify.com/?q=${encodeURIComponent(window.location.origin + currentPath)}.md`;
            }
        });

        // Auto-resize textarea
        function adjustTextareaHeight() {
            promptTextarea.style.height = 'auto';
            promptTextarea.style.height = promptTextarea.scrollHeight + 'px';
        }

        promptTextarea.addEventListener('input', adjustTextareaHeight);

        // Initial setup
        updateUI(data);

        // Add retry logic for SSE connection
        let retryCount = 0;
        const maxRetries = 3;
        const retryDelay = 1000;

        function initializeWithRetry() {
            try {
                initializeSSE();
                retryCount = 0;
            } catch (error) {
                console.error('Error initializing SSE:', error);
                if (retryCount < maxRetries) {
                    retryCount++;
                    setTimeout(() => {
                        console.log(`Retrying SSE connection (${retryCount}/${maxRetries})...`);
                        initializeWithRetry();
                    }, retryDelay * retryCount);
                }
            }
        }

        initializeWithRetry();
        setTimeout(adjustTextareaHeight, 0);

        promptTextarea.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && event.shiftKey) {
                event.preventDefault(); // Prevent default behavior (new line)
                tryAgainButton.click(); // Trigger the try again button
            }
        });

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (eventSource) {
                eventSource.close();
            }
        });


        // Token counter functionality
        function updateTokenCounter() {
            const promptText = promptTextarea.value;
            const tokenCount = Math.round(promptText.length / 5);
            const contextCount = data.context ? Math.round(data.context.length / 5) : null;

            const tokenCounter = document.getElementById('tokenCounter');
            if (contextCount) {
                tokenCounter.textContent = `(${tokenCount} prompt tokens, ${contextCount} context tokens)`;
            } else {
                tokenCounter.textContent = `(${tokenCount} prompt tokens)`;
            }
        }

        // Update token count on input
        promptTextarea.addEventListener('input', updateTokenCounter);


        // Initial token count calculation
        setTimeout(updateTokenCounter, 0);





        // Open Result button functionality
        const openResultButton = document.getElementById('openResultButton');
        openResultButton.addEventListener('click', () => {
            const currentPath = window.location.pathname;
            window.open(`${window.location.origin}${currentPath}.md?key=result`, '_blank');
        });

        // Show/hide Open Result button same as Copy button
        function updateOpenResultButtonVisibility() {
            if (data.result) {
                openResultButton.style.display = 'flex';
            } else {
                openResultButton.style.display = 'none';
            }
        }

        // Update Open Result button when copy button visibility changes
        const originalDisplaySetter = Object.getOwnPropertyDescriptor(HTMLElement.prototype, 'style').set;
        Object.defineProperty(copyButton.style, 'display', {
            set: function (value) {
                originalDisplaySetter.call(this, value);
                updateOpenResultButtonVisibility();
            }
        });

        // Initial visibility
        updateOpenResultButtonVisibility();

        function setupMobileScrolling() {
            // Only apply on mobile screens
            const isMobile = window.innerWidth <= 768;

            if (isMobile) {
                // Get all relevant elements
                const container = document.querySelector('.container');
                const columns = document.querySelectorAll('.column');
                const promptColumn = document.querySelector('.column:nth-child(1)');
                const resultColumn = document.querySelector('.column:nth-child(2)');
                const footer = document.querySelector('.footer');
                const contentContainer = document.querySelector('.content-container');

                // Function to resize the textarea to fit content
                function resizeTextarea() {
                    promptTextarea.style.height = 'auto';
                    promptTextarea.style.height = Math.min(promptTextarea.scrollHeight, 150) + 'px';
                }

                // Ensure proper layout setup
                if (container) {
                    container.style.height = 'auto';
                    container.style.minHeight = 'unset';
                }

                // Adjust textarea on load and input
                if (promptTextarea) {
                    resizeTextarea();

                    // Remove existing listener if any
                    promptTextarea.removeEventListener('input', resizeTextarea);
                    // Add the listener again
                    promptTextarea.addEventListener('input', resizeTextarea);
                }

                // Ensure all columns don't scroll independently
                columns.forEach(column => {
                    column.style.overflow = 'visible';
                    column.style.maxHeight = 'none';
                    column.style.minHeight = 'unset';
                });

                // Fix content container
                if (contentContainer) {
                    contentContainer.style.display = 'block';
                    contentContainer.style.height = 'auto';
                    contentContainer.style.minHeight = 'unset';
                    contentContainer.style.flex = 'unset';
                    contentContainer.style.overflow = 'visible';
                }

                // Fix share section visibility and placement
                if (footer) {
                    footer.style.position = 'relative';
                    footer.style.display = 'block';
                    footer.style.marginTop = '8px';
                    footer.style.zIndex = '1';
                }

                // Make sure body has no unnecessary scroll
                document.body.style.overflow = 'auto';
                document.documentElement.style.overflow = 'auto';

                // Force reflow to ensure everything renders correctly
                document.body.offsetHeight;
            } else {
                // Reset to desktop layout if needed
                const container = document.querySelector('.container');
                const contentContainer = document.querySelector('.content-container');
                const columns = document.querySelectorAll('.column');
                const footer = document.querySelector('.footer');

                // Reset container
                if (container) {
                    container.style.height = '100%';
                    container.style.display = 'flex';
                }

                // Reset content container
                if (contentContainer) {
                    contentContainer.style.display = 'flex';
                    contentContainer.style.flex = '1';
                }

                // Reset columns
                columns.forEach(column => {
                    column.style.overflow = 'auto';
                    column.style.maxHeight = '';
                });

                // Reset footer
                if (footer) {
                    footer.style.display = 'flex';
                    footer.style.position = '';
                }
            }
        }

        // Call the function immediately and on window events
        setupMobileScrolling();
        window.addEventListener('load', setupMobileScrolling);
        window.addEventListener('resize', setupMobileScrolling);
        window.addEventListener('orientationchange', setupMobileScrolling);

    </script>
