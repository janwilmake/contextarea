<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #2a2a2a;
            color: #e5e5e5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: 100%;
            gap: 20px;
        }

        h1 {
            font-size: 32px;
            font-weight: 300;
            color: #e5e5e5;
            text-align: center;
            margin-bottom: 0;
        }

        .icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border-radius: 50%;
            display: inline-block;
            vertical-align: middle;
            margin-right: 12px;
        }

        .content-container {
            display: flex;
            gap: 20px;
            flex: 1;
            min-height: 0;
        }

        .column {
            flex: 1;
            background-color: #3a3a3a;
            border: 1px solid #4a4a4a;
            border-radius: 24px;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .column-header {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #4a4a4a;
        }

        a {
            text-decoration: none;
        }

        .content {
            font-size: 16px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .prompt-textarea {
            width: 100%;
            background-color: #2a2a2a;
            border: 1px solid #4a4a4a;
            border-radius: 12px;
            color: #e5e5e5;
            font-size: 16px;
            padding: 16px;
            resize: vertical;
            outline: none;
            font-family: inherit;
            line-height: 1.6;
            min-height: 200px;
            flex: 1;
            transition: border-color 0.2s ease;
        }

        .prompt-textarea:focus {
            border-color: #6a6a6a;
        }

        .result-content {
            color: #e5e5e5;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
        }

        .pending {
            color: #feca57;
            font-style: italic;
        }

        .error {
            color: #ff6b6b;
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 8px;
            vertical-align: middle;
        }

        .spinner:after {
            content: " ";
            display: block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 3px solid #feca57;
            border-color: #feca57 transparent #feca57 transparent;
            animation: spinner 1.2s linear infinite;
        }

        @keyframes spinner {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Copy button */
        .copy-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: 1px solid #4a4a4a;
            border-radius: 8px;
            color: #e5e5e5;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
        }

        .copy-button:hover {
            background-color: #4a4a4a;
        }

        .copy-button.copied {
            background-color: #4a9eff;
            border-color: #4a9eff;
        }

        .copy-button svg {
            width: 16px;
            height: 16px;
        }

        /* Footer styles */
        .footer {
            background-color: #3a3a3a;
            border: 1px solid #4a4a4a;
            border-radius: 24px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .share-container {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .share-label {
            font-size: 14px;
            color: #b5b5b5;
        }

        .share-input {
            flex: 1;
            background-color: #2a2a2a;
            border: 1px solid #4a4a4a;
            border-radius: 8px;
            color: #e5e5e5;
            font-size: 14px;
            padding: 8px 12px;
            outline: none;
            font-family: monospace;
            cursor: text;
            user-select: all;
        }

        .footer-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            border: 0.5px #e5e5e575 solid;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #4a4a4a;
        }

        .try-again-button {
            background-color: #e5e5e5;
            color: #2a2a2a;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .try-again-button:hover {
            background-color: #d5d5d5;
        }

        .try-again-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .try-again-button:disabled:hover {
            background-color: #e5e5e5;
        }

        .footer-copy-button {
            background-color: transparent;
            border: 1px solid #4a4a4a;
            border-radius: 8px;
            color: #e5e5e5;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
        }

        .footer-copy-button:hover {
            background-color: #4a4a4a;
        }

        .footer-copy-button.copied {
            background-color: #4a9eff;
            border-color: #4a9eff;
        }

        /* Scrollbar styling */
        textarea::-webkit-scrollbar,
        .column::-webkit-scrollbar {
            width: 8px;
        }

        textarea::-webkit-scrollbar-track,
        .column::-webkit-scrollbar-track {
            background: transparent;
        }

        textarea::-webkit-scrollbar-thumb,
        .column::-webkit-scrollbar-thumb {
            background-color: #5a5a5a;
            border-radius: 4px;
        }

        textarea::-webkit-scrollbar-thumb:hover,
        .column::-webkit-scrollbar-thumb:hover {
            background-color: #6a6a6a;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .content-container {
                flex-direction: column;
            }

            h1 {
                font-size: 24px;
            }

            .icon {
                width: 28px;
                height: 28px;
            }

            .footer {
                flex-direction: column;
                align-items: stretch;
            }

            .share-container {
                flex-direction: column;
                align-items: stretch;
            }

            .footer-actions {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/">
            <h1><span class="icon"></span>let me prompt it for you</h1>
        </a>

        <div class="content-container">
            <div class="column">
                <div class="column-header">Prompt</div>
                <textarea class="prompt-textarea" id="promptTextarea">Loading...</textarea>
            </div>

            <div class="column" style="position: relative;">
                <div class="column-header">Result</div>
                <button class="copy-button" id="copyButton" style="display: none;" title="Copy result">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    <span>Copy</span>
                </button>
                <pre class="result-content" id="resultContent">Loading...</pre>
            </div>
        </div>

        <div class="footer">
            <div class="share-container">
                <span class="share-label">Share:</span>
                <input type="text" class="share-input" id="shareInput" readonly onclick="this.select()">
                <button class="footer-copy-button" id="footerCopyButton" title="Copy link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    <span>Copy</span>
                </button>
            </div>

            <div class="footer-actions">
                <div id="model-modal"></div>
                <button type="button" class="try-again-button" id="tryAgainButton">
                    <span>Try again</span>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                        <path d="M21 12a9 9 0 11-9-9c2.52 0 4.93 1 6.74 2.74L21 8" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M21 3v5h-5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="./model-modal.js"></script>
    <script>
        const data = JSON.parse(document.getElementById('server-data').textContent);
        console.log({ data })
        let eventSource = null;
        let currentResult = "";
        let isStreaming = false;

        const promptTextarea = document.getElementById('promptTextarea');
        const resultContent = document.getElementById('resultContent');
        const copyButton = document.getElementById('copyButton');
        const shareInput = document.getElementById('shareInput');
        const footerCopyButton = document.getElementById('footerCopyButton');
        const tryAgainButton = document.getElementById('tryAgainButton');

        // Set share URL
        const currentUrl = window.location.href;
        shareInput.value = currentUrl;

        // Update UI with current state
        function updateUI(state) {
            // Update prompt
            if (state.prompt) {
                promptTextarea.value = state.prompt;
                adjustTextareaHeight();
            }

            // Update result based on status
            if (state.status === "pending" && data.streaming) {
                if (!isStreaming) {
                    resultContent.innerHTML = '<span class="pending"><span class="spinner"></span>Streaming response...</span>';
                    copyButton.style.display = 'none';
                }
            } else if (state.status === "error" || state.error) {
                resultContent.innerHTML = `<span class="error">Error: ${state.error || 'Unknown error'}</span>`;
                copyButton.style.display = 'none';
            } else if (state.result) {
                currentResult = state.result;
                resultContent.textContent = currentResult;
                copyButton.style.display = 'flex';
            } else if (state.status === "complete") {
                copyButton.style.display = 'flex';
            }
        }

        // Initialize SSE connection if needed
        function initializeSSE() {
            if (data.streaming && data.status === "pending") {
                eventSource = new EventSource(window.location.pathname);

                eventSource.onopen = () => {
                    console.log('SSE connection opened');
                };

                eventSource.onmessage = (event) => {
                    try {
                        const message = JSON.parse(event.data);
                        handleSSEMessage(message);
                    } catch (e) {
                        console.error('Error parsing SSE message:', e);
                    }
                };

                eventSource.onerror = (error) => {
                    console.error('SSE error:', error);
                    if (eventSource.readyState === EventSource.CLOSED) {
                        console.log('SSE connection closed');
                        eventSource = null;
                    }
                };
            }
        }

        // Handle SSE messages
        function handleSSEMessage(message) {
            switch (message.type) {
                case 'init':
                    // Initial state
                    if (message.data.status === "pending") {
                        resultContent.innerHTML = '<span class="pending"><span class="spinner"></span>Streaming response...</span>';
                        currentResult = message.data.result || "";
                    } else {
                        updateUI(message.data);
                    }
                    break;

                case 'token':
                    // Streaming token
                    if (!isStreaming) {
                        isStreaming = true;
                        resultContent.textContent = "";
                    }
                    currentResult += message.data.text;
                    resultContent.textContent = currentResult;
                    break;

                case 'update':
                    // Update field
                    if (message.data.field === 'context') {
                        // Context updated
                        console.log('Context updated');
                    }
                    break;

                case 'complete':
                    // Stream complete
                    currentResult = message.data.result;
                    resultContent.textContent = currentResult;
                    copyButton.style.display = 'flex';
                    if (eventSource) {
                        eventSource.close();
                        eventSource = null;
                    }
                    break;

                case 'error':
                    // Error occurred
                    resultContent.innerHTML = `<span class="error">Error: ${message.data.message}</span>`;
                    copyButton.style.display = 'none';
                    if (eventSource) {
                        eventSource.close();
                        eventSource = null;
                    }
                    break;
            }
        }

        // Copy result functionality
        copyButton.addEventListener('click', async () => {
            if (!currentResult) return;

            try {
                await navigator.clipboard.writeText(currentResult);
                copyButton.classList.add('copied');
                copyButton.querySelector('span').textContent = 'Copied!';

                setTimeout(() => {
                    copyButton.classList.remove('copied');
                    copyButton.querySelector('span').textContent = 'Copy';
                }, 2000);
            } catch (err) {
                console.error('Failed to copy:', err);
            }
        });

        // Copy share link functionality
        footerCopyButton.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(currentUrl);
                footerCopyButton.classList.add('copied');
                footerCopyButton.querySelector('span').textContent = 'Copied!';

                setTimeout(() => {
                    footerCopyButton.classList.remove('copied');
                    footerCopyButton.querySelector('span').textContent = 'Copy';
                }, 2000);
            } catch (err) {
                shareInput.select();
                document.execCommand('copy');
                alert('Link copied to clipboard!');
            }
        });

        // Slugify function
        function slugify(text) {
            return text
                .toLowerCase()
                .trim()
                .replace(/[^\w\s-]/g, '')
                .replace(/[\s_-]+/g, '-')
                .replace(/^-+|-+$/g, '');
        }

        // Simple hash function for 7-character SHA-like string
        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash).toString(36).substring(0, 7).padEnd(7, '0');
        }

        // Try again functionality
        tryAgainButton.setAttribute('title', 'Click or press Shift+Enter');

        tryAgainButton.addEventListener('click', async () => {
            const promptText = promptTextarea.value.trim();
            if (!promptText) return;

            // Generate slug from first 20 characters
            const first20 = promptText.substring(0, 20);
            const slug = slugify(first20);
            const hash = simpleHash(promptText);

            // Create the URL path
            const path = `/${slug}-${hash}`;

            // Get selected model from the modal
            const selectedModel = window.getSelectedModel();

            // Create form data
            const formData = new FormData();
            formData.append('prompt', promptText);
            formData.append('model', selectedModel.id);

            // Create a form and submit it
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = path;
            form.style.display = 'none';

            // Add all form data as hidden inputs
            for (const [key, value] of formData.entries()) {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = key;
                input.value = value;
                form.appendChild(input);
            }

            document.body.appendChild(form);
            form.submit();
        });

        // Auto-resize textarea
        function adjustTextareaHeight() {
            promptTextarea.style.height = 'auto';
            promptTextarea.style.height = promptTextarea.scrollHeight + 'px';
        }

        promptTextarea.addEventListener('input', adjustTextareaHeight);

        // Initial setup
        updateUI(data);

        // Add retry logic for SSE connection
        let retryCount = 0;
        const maxRetries = 3;
        const retryDelay = 1000;

        function initializeWithRetry() {
            try {
                initializeSSE();
                retryCount = 0;
            } catch (error) {
                console.error('Error initializing SSE:', error);
                if (retryCount < maxRetries) {
                    retryCount++;
                    setTimeout(() => {
                        console.log(`Retrying SSE connection (${retryCount}/${maxRetries})...`);
                        initializeWithRetry();
                    }, retryDelay * retryCount);
                }
            }
        }

        initializeWithRetry();
        setTimeout(adjustTextareaHeight, 0);

        promptTextarea.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && event.shiftKey) {
                event.preventDefault(); // Prevent default behavior (new line)
                tryAgainButton.click(); // Trigger the try again button
            }
        });

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (eventSource) {
                eventSource.close();
            }
        });
    </script>
</body>

</html>
