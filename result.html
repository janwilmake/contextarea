        /* Enhanced mobile styles with removed padding and borders */
        @media (max-width: 768px) {

            /* Remove body padding and adjust container */
            body {
                padding: 0;
                margin: 0;
                overflow-x: hidden;
            }

            .container {
                height: auto;
                display: block;
                gap: 8px;
                padding: 8px;
                max-width: 100%;
                margin: 0;
            }

            /* Adjust header size */
            h1 {
                font-size: 18px;
                margin: 8px 0;
            }

            /* Make content container not flex and auto height */
            .content-container {
                display: block;
                height: auto;
                min-height: auto;
                gap: 8px;
                margin-bottom: 8px;
            }

            /* Adjust column default styling - remove rounded corners on mobile */
            .column {
                overflow: visible;
                height: auto;
                margin-bottom: 8px;
                padding: 10px;
                border-radius: 8px;
                border: 1px solid #4a4a4a;
            }

            /* Column header less space */
            .column-header {
                font-size: 16px;
                margin-bottom: 8px;
                padding-bottom: 8px;
            }

            /* Make sure the prompt textarea doesn't grow excessively */
            .prompt-textarea {
                max-height: 150px;
                min-height: 100px;
                overflow-y: auto;
                padding: 8px;
                font-size: 14px;
                border-radius: 6px;
            }

            /* Ensure result content flows naturally */
            .result-content {
                overflow: visible;
                word-break: break-word;
                font-size: 14px;
            }

            /* Make copy button for result smaller */
            .copy-button {
                top: 8px;
                right: 8px;
                padding: 4px 8px;
                font-size: 12px;
            }

                margin-bottom: 8px;

    <!-- Module definitions -->
    <script>
        // Helper functions
        function escapeHTML(str) {
            return str
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        // 1. SSE Handler Module
        class SSEHandler {
            constructor(options) {
                this.path = options.path;
                this.onMessage = options.onMessage;
                this.onError = options.onError;
                this.onOpen = options.onOpen;
                this.eventSource = null;
                this.retryCount = 0;
                this.maxRetries = options.maxRetries || 3;
                this.retryDelay = options.retryDelay || 1000;
            }

            initialize() {
                try {
                    this.eventSource = new EventSource(this.path);

                    this.eventSource.onopen = () => {
                        console.log('SSE connection opened');
                        this.retryCount = 0;
                        if (this.onOpen) this.onOpen();
                    };

                    this.eventSource.onmessage = (event) => {
                        try {
                            const message = JSON.parse(event.data);
                            if (this.onMessage) this.onMessage(message);
                        } catch (e) {
                            console.error('Error parsing SSE message:', e);
                        }
                    };

                    this.eventSource.onerror = (error) => {
                        console.error('SSE error:', error);
                        if (this.eventSource.readyState === EventSource.CLOSED) {
                            console.log('SSE connection closed');
                            this.eventSource = null;
                            if (this.onError) this.onError(error);
                        }
                    };
                } catch (error) {
                    console.error('Error initializing SSE:', error);
                    this.retry(error);
                }
            }

            retry(error) {
                if (this.retryCount < this.maxRetries) {
                    this.retryCount++;
                    setTimeout(() => {
                        console.log(`Retrying SSE connection (${this.retryCount}/${this.maxRetries})...`);
                        this.initialize();
                    }, this.retryDelay * this.retryCount);
                } else if (this.onError) {
                    this.onError(error);
                }
            }

            close() {
                if (this.eventSource) {
                    this.eventSource.close();
                    this.eventSource = null;
                }
            }
        }

        // 2. UI Manager Module
        class UIManager {
            constructor() {
                this.promptTextarea = document.getElementById('promptTextarea');
                this.resultContent = document.getElementById('resultContent');
                this.copyButton = document.getElementById('copyButton');
                this.currentResult = "";
                this.isStreaming = false;
            }

            updateUI(state, isEscaped) {
                // Update prompt
                if (state.prompt) {

                    const unescapedPrompt = state.prompt
                        .replace(/&lt;/g, '<')
                        .replace(/&gt;/g, '>')
                        .replace(/&quot;/g, '"')
                        .replace(/&#39;/g, "'")
                        .replace(/&amp;/g, '&');

                    this.promptTextarea.value = unescapedPrompt;
                    this.adjustTextareaHeight();
                }

                const secondPanelView = localStorage.getItem("secondPanelView")
                const content = secondPanelView ? state[secondPanelView] : state.result;

                // Update result based on status
                if (state.status === "pending" && data.streaming && !this.isStreaming) {
                    this.resultContent.innerHTML = '<span class="pending"><span class="spinner"></span>Streaming response...</span>';
                } else if (state.status === "error" || state.error) {
                    this.resultContent.innerHTML = `<span class="error">Error: ${state.error || 'Unknown error'}</span>`;
                    this.copyButton.style.display = 'none';
                } else if (content) {

                    if (isEscaped) {

                        // // unescape entire content, we escape it again after.
                        this.currentResult = content?.replace(/&lt;/g, '<')
                            .replace(/&gt;/g, '>')
                            .replace(/&quot;/g, '"')
                            .replace(/&#39;/g, "'")
                            .replace(/&amp;/g, '&');

                    } else {
                        this.currentResult = content;
                    }

                    markdownHighlighter.processContent(this.resultContent, this.currentResult);
                    this.copyButton.style.display = 'flex';
                } else if (state.status === "complete") {
                    this.copyButton.style.display = 'flex';
                }
            }

            adjustTextareaHeight() {
                this.promptTextarea.style.height = 'auto';
                this.promptTextarea.style.height = this.promptTextarea.scrollHeight + 'px';
            }

            handleSSEMessage(message) {
                switch (message.type) {
                    case 'init':
                        // Initial state
                        if (message.data.status === "pending") {
                            this.resultContent.innerHTML = '<span class="pending"><span class="spinner"></span>Streaming response...</span>';
                            this.currentResult = message.data.result || "";
                        } else {
                            this.updateUI(message.data);
                        }
                        break;

                    case 'token':
                        // Streaming token
                        if (!this.isStreaming) {
                            this.isStreaming = true;
                            this.resultContent.textContent = "";
                        }
                        this.currentResult += message.data.text;
                        const loading = true;
                        markdownHighlighter.processContent(
                            this.resultContent,
                            this.currentResult,
                            // loading
                            loading);
                        break;

                    case 'update':
                        // Update field
                        if (message.data.field === 'context') {
                            console.log('Context updated');
                        }
                        break;

                    case 'complete':
                        // Stream complete
                        this.currentResult = message.data.result;
                        markdownHighlighter.processContent(this.resultContent, this.currentResult);
                        this.copyButton.style.display = 'flex';
                        break;

                    case 'error':
                        // Error occurred
                        this.resultContent.innerHTML = `<span class="error">Error: ${message.data.message}</span>`;
                        this.copyButton.style.display = 'none';
                        break;
                }
            }
        }

        // 3. Copy Functionality Module
        class CopyManager {
            constructor() {
                this.copyButton = document.getElementById('copyButton');
                this.footerCopyButton = document.getElementById('footerCopyButton');
                this.shareInput = document.getElementById('shareInput');
                this.currentUrl = window.location.href;

                this.setupEventListeners();
            }

            setupEventListeners() {
                // Set share URL
                this.shareInput.value = this.currentUrl;

                // Copy result functionality
                this.copyButton.addEventListener('click', async () => {
                    if (!uiManager.currentResult) return;
                    await this.copyToClipboard(uiManager.currentResult, this.copyButton);
                });

                // Copy share link functionality
                this.footerCopyButton.addEventListener('click', async () => {
                    await this.copyToClipboard(this.currentUrl, this.footerCopyButton);
                });
            }

            async copyToClipboard(text, button) {
                try {
                    await navigator.clipboard.writeText(text);
                    button.classList.add('copied');
                    button.querySelector('span').textContent = 'Copied!';

                    setTimeout(() => {
                        button.classList.remove('copied');
                        button.querySelector('span').textContent = 'Copy';
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy:', err);
                    if (button === this.footerCopyButton) {
                        this.shareInput.select();
                        document.execCommand('copy');
                        alert('Link copied to clipboard!');
                    }
                }
            }
        }

        // 4. Token Counter Module
        class TokenCounter {
            constructor() {
                this.promptTextarea = document.getElementById('promptTextarea');
                this.tokenCounter = document.getElementById('tokenCounter');
                this.setupEventListeners();
            }

            setupEventListeners() {
                this.promptTextarea.addEventListener('input', () => this.updateTokenCount());
                setTimeout(() => this.updateTokenCount(), 0);
            }

            updateTokenCount() {
                const promptText = this.promptTextarea.value;
                const tokenCount = Math.round(promptText.length / 5);
                const contextCount = data.context ? Math.round(data.context.length / 5) : null;

                if (contextCount) {
                    this.tokenCounter.textContent = `(${tokenCount} prompt tokens, ${contextCount} context tokens)`;
                } else {
                    this.tokenCounter.textContent = `(${tokenCount} prompt tokens)`;
                }
            }
        }

        // 5. Mobile Responsiveness Module
        class MobileResponsiveness {
            constructor() {
                this.promptTextarea = document.getElementById('promptTextarea');
                this.setupMobileScrolling();
                this.setupEventListeners();
            }

            setupEventListeners() {
                window.addEventListener('load', () => this.setupMobileScrolling());
                window.addEventListener('resize', () => this.setupMobileScrolling());
                window.addEventListener('orientationchange', () => this.setupMobileScrolling());
            }

            setupMobileScrolling() {
                // Only apply on mobile screens
                const isMobile = window.innerWidth <= 768;

                if (isMobile) {
                    // Get all relevant elements
                    const container = document.querySelector('.container');
                    const columns = document.querySelectorAll('.column');
                    const footer = document.querySelector('.footer');
                    const contentContainer = document.querySelector('.content-container');

                    // Function to resize the textarea to fit content
                    const resizeTextarea = () => {
                        this.promptTextarea.style.height = 'auto';
                        this.promptTextarea.style.height = Math.min(this.promptTextarea.scrollHeight, 150) + 'px';
                    };

                    // Ensure proper layout setup
                    if (container) {
                        container.style.height = 'auto';
                        container.style.minHeight = 'unset';
                    }

                    // Adjust textarea on load and input
                    if (this.promptTextarea) {
                        resizeTextarea();

                        // Remove existing listener if any
                        this.promptTextarea.removeEventListener('input', resizeTextarea);
                        // Add the listener again
                        this.promptTextarea.addEventListener('input', resizeTextarea);
                    }

                    // Ensure all columns don't scroll independently
                    columns.forEach(column => {
                        column.style.overflow = 'visible';
                        column.style.maxHeight = 'none';
                        column.style.minHeight = 'unset';
                    });

                    // Fix content container
                    if (contentContainer) {
                        contentContainer.style.display = 'block';
                        contentContainer.style.height = 'auto';
                        contentContainer.style.minHeight = 'unset';
                        contentContainer.style.flex = 'unset';
                        contentContainer.style.overflow = 'visible';
                    }

                    // Fix share section visibility and placement
                    if (footer) {
                        footer.style.position = 'relative';
                        footer.style.display = 'block';
                        footer.style.marginTop = '8px';
                        footer.style.zIndex = '1';
                    }

                    // Make sure body has no unnecessary scroll
                    document.body.style.overflow = 'auto';
                    document.documentElement.style.overflow = 'auto';

                    // Force reflow to ensure everything renders correctly
                    document.body.offsetHeight;
                } else {
                    // Reset to desktop layout if needed
                    const container = document.querySelector('.container');
                    const contentContainer = document.querySelector('.content-container');
                    const columns = document.querySelectorAll('.column');
                    const footer = document.querySelector('.footer');

                    // Reset container
                    if (container) {
                        container.style.height = '100%';
                        container.style.display = 'flex';
                    }

                    // Reset content container
                    if (contentContainer) {
                        contentContainer.style.display = 'flex';
                        contentContainer.style.flex = '1';
                    }

                    // Reset columns
                    columns.forEach(column => {
                        column.style.overflow = 'auto';
                        column.style.maxHeight = '';
                    });

                    // Reset footer
                    if (footer) {
                        footer.style.display = 'flex';
                        footer.style.position = '';
                    }
                }
            }
        }

        // 6. Action Buttons Module
        class ActionButtons {
            constructor() {
                this.tryAgainButton = document.getElementById('tryAgainButton');
                this.replyInsteadButton = document.getElementById('replyInsteadButton');
                this.openResultButton = document.getElementById('openResultButton');
                this.promptTextarea = document.getElementById('promptTextarea');

                this.setupEventListeners();
            }

            setupEventListeners() {
                // Try again functionality
                this.tryAgainButton.setAttribute('title', 'Click or press Shift+Enter');
                this.tryAgainButton.addEventListener('click', () => this.handleTryAgain());

                // Reply Instead button functionality
                this.replyInsteadButton.addEventListener('click', () => this.handleReplyInstead());

                // Open Result button functionality
                this.openResultButton.addEventListener('click', () => this.handleOpenResult());

                // Keyboard shortcut for try again
                this.promptTextarea.addEventListener('keydown', (event) => {
                    if (event.key === 'Enter' && event.shiftKey) {
                        event.preventDefault(); // Prevent default behavior (new line)
                        this.tryAgainButton.click(); // Trigger the try again button
                    }
                });
            }

            // Slugify function
            slugify(text) {
                return text
                    .toLowerCase()
                    .trim()
                    .replace(/[^\w\s-]/g, '')
                    .replace(/[\s_-]+/g, '-')
                    .replace(/^-+|-+$/g, '');
            }

            // Simple hash function for 7-character SHA-like string
            simpleHash(str) {
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    const char = str.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                return Math.abs(hash).toString(36).substring(0, 7).padEnd(7, '0');
            }

            handleTryAgain() {
                const promptText = this.promptTextarea.value.trim();
                if (!promptText) return;

                // Generate slug from first 20 characters
                const first20 = promptText.substring(0, 20);
                const slug = this.slugify(first20);
                const hash = this.simpleHash(promptText);

                // Create the URL path
                const path = `/${slug}-${hash}`;

                // Get selected model from the modal
                const selectedModel = window.getSelectedModel();

                // Create form data
                const formData = new FormData();
                formData.append('prompt', promptText);
                formData.append('model', selectedModel.id);

                // Create a form and submit it
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = path;
                form.style.display = 'none';

                // Add all form data as hidden inputs
                for (const [key, value] of formData.entries()) {
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = key;
                    input.value = value;
                    form.appendChild(input);
                }

                document.body.appendChild(form);
                form.submit();
            }

            handleReplyInstead() {
                const promptText = this.promptTextarea.value.trim();
                if (promptText) {
                    const currentPath = window.location.pathname;
                    window.location.href = `/?q=${encodeURIComponent(`Previous Prompt:\n\n${window.location.origin + currentPath + ".md"}\n\n------\n\n`)}`;
                }
            }

            handleOpenResult() {
                const currentPath = window.location.pathname;
                window.open(`${window.location.origin}${currentPath}.md?key=result`, '_blank');
            }
        }

        // Main application initialization
        const data = JSON.parse(document.getElementById('server-data').textContent);

        if (data.ratelimited) {
            // ugly; timeout to open it after it exists
            setTimeout(() => window.openModelModal(), 400)
        }

        if (data?.model) {
            // set for model-modal
            window.setSelectedModel(data.model);
        }

        // Initialize modules
        const uiManager = new UIManager();
        const copyManager = new CopyManager();
        const tokenCounter = new TokenCounter();
        const mobileResponsiveness = new MobileResponsiveness();
        const actionButtons = new ActionButtons();

        // Initialize SSE if needed
        if (data.streaming && data.status === "pending") {
            const sseHandler = new SSEHandler({
                path: window.location.pathname,
                onMessage: (message) => uiManager.handleSSEMessage(message),
                onError: (error) => console.error('SSE connection failed:', error),
                maxRetries: 3,
                retryDelay: 1000
            });

            sseHandler.initialize();

            // Clean up on page unload
            window.addEventListener('beforeunload', () => {
                sseHandler.close();
            });
        }

        // Initial UI update
        uiManager.updateUI(data, true);
        setTimeout(() => uiManager.adjustTextareaHeight(), 0);
    </script>
