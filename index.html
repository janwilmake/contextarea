            align-items: center;

        .container {
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;

        h1 {
            font-size: 48px;
            font-weight: 300;
            color: #e5e5e5;
            text-align: center;

        .icon {
            width: 48px;

        textarea {

            border-radius: 24px;

            min-height: 96px;

            overflow-y: auto;

        textarea:focus {
            border-color: #6a6a6a;
        }

        textarea::placeholder {
            color: #8a8a8a;
        }

        .left-button-container {
            position: absolute;
            bottom: 12px;
            left: 12px;
            display: flex;
            gap: 8px;
            align-items: center;
            z-index: 1;
        }

        .button-container {
            position: absolute;
            bottom: 12px;
            right: 12px;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            border: 0.5px #e5e5e575 solid;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #4a4a4a;
        }

        .submit-button {
            background-color: #e5e5e5;
            color: #2a2a2a;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .submit-button:hover {
            background-color: #d5d5d5;
        }

        .submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .submit-button:disabled:hover {
            background-color: #e5e5e5;
        }

        .icon-button svg {
            width: 20px;
            height: 20px;
            stroke: #e5e5e5;
            fill: white;
            color: #e5e5e5;
            stroke-width: 2;
        }

        .model-tag {
            color: #8a8a8a;
            font-size: 14px;
            margin-left: 8px;
        }

        /* Config view styles */
        .config-container {
            display: none;
            background-color: #3a3a3a;
            border: 1px solid #4a4a4a;
            border-radius: 24px;
            padding: 24px;
        }

        .config-container.active {
            display: block;
        }

        .config-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .config-title {
            font-size: 20px;
            font-weight: 500;
        }

        .config-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .config-field {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .config-label {
            font-size: 14px;
            color: #b5b5b5;
        }

        .config-input {
            background-color: #2a2a2a;
            border: 1px solid #4a4a4a;
            border-radius: 8px;
            color: #e5e5e5;
            font-size: 16px;
            padding: 10px 12px;
            outline: none;
            font-family: inherit;
            transition: border-color 0.2s ease;
        }

        .config-input:focus {
            border-color: #6a6a6a;
        }

        .config-buttons {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .config-button {
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .save-button {
            background-color: #e5e5e5;
            color: #2a2a2a;
        }

        .save-button:hover {
            background-color: #d5d5d5;
        }

        .cancel-button {
            background-color: transparent;
            color: #e5e5e5;
            border: 1px solid #4a4a4a;
        }

        .cancel-button:hover {
            background-color: #4a4a4a;
        }

        /* Scrollbar styling */
        textarea::-webkit-scrollbar {
            width: 8px;
        }

        textarea::-webkit-scrollbar-track {
            background: transparent;
        }

        textarea::-webkit-scrollbar-thumb {
            background-color: #5a5a5a;
            border-radius: 4px;
        }

        textarea::-webkit-scrollbar-thumb:hover {
            background-color: #6a6a6a;
        }
    </style>

<body>

    <script>



        const textarea = document.getElementById('promptTextarea');
        const submitButton = document.getElementById('submitButton');
        const form = document.getElementById('promptForm');
        const formView = document.getElementById('formView');
        const configView = document.getElementById('configView');
        const configButton = document.getElementById('configButton');
        const addUrlButton = document.getElementById('addUrlButton');
        const saveConfigButton = document.getElementById('saveConfigButton');
        const cancelConfigButton = document.getElementById('cancelConfigButton');
        const modelInput = document.getElementById('modelInput');
        const basePathInput = document.getElementById('basePathInput');
        const apiKeyInput = document.getElementById('apiKeyInput');


        // Function to fill textarea with query parameter content
        function fillTextareaFromQuery() {
            const textarea = document.getElementById('promptTextarea');
            const queryContent = new URLSearchParams(window.location.search).get('q');

            if (queryContent) {
                // Decode the content (in case it's URL encoded)
                const decodedContent = decodeURIComponent(queryContent);

                // Set the textarea value
                textarea.value = decodedContent;

                // Adjust height and enable submit button if content exists
                adjustTextareaHeight();
                submitButton.disabled = false;
            }
        }
        // Load config from localStorage
        function loadConfig() {
            const config = {
                model: localStorage.getItem('model') || '',
                basePath: localStorage.getItem('basePath') || '',
                apiKey: localStorage.getItem('apiKey') || ''
            };
            // Only update if elements exist (they might be commented out)
            if (modelInput) modelInput.value = config.model;
            if (basePathInput) basePathInput.value = config.basePath;
            if (apiKeyInput) apiKeyInput.value = config.apiKey;
            return config;
        }

        // Save config to localStorage
        function saveConfig() {
            if (modelInput) localStorage.setItem('model', modelInput.value);
            if (basePathInput) localStorage.setItem('basePath', basePathInput.value);
            if (apiKeyInput) localStorage.setItem('apiKey', apiKeyInput.value);
        }

        // Auto-resize textarea
        function adjustTextareaHeight() {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        // Insert URL at cursor position
        function insertUrlAtCursor(url) {
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const text = textarea.value;
            const before = text.substring(0, start);
            const after = text.substring(end);

            // Add newline if there's text before and it doesn't end with newline
            const prefix = before && !before.endsWith('\n') ? '\n' : '';
            // Add newline if there's text after and it doesn't start with newline
            const suffix = after && !after.startsWith('\n') ? '\n' : '';

            textarea.value = before + prefix + url + suffix + after;

            // Set cursor position after the inserted URL
            const newPosition = start + prefix.length + url.length;
            textarea.setSelectionRange(newPosition, newPosition);
            textarea.focus();

            adjustTextareaHeight();
            submitButton.disabled = textarea.value.trim() === '';
        }

        // Event listeners
        textarea.addEventListener('input', () => {
            adjustTextareaHeight();
            submitButton.disabled = textarea.value.trim() === '';
        });

        // Handle shift+enter for newline, enter for submit
        textarea.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (textarea.value.trim()) {
                    form.dispatchEvent(new Event('submit'));
                }
            }
        });

        // Add URL button click
        addUrlButton.addEventListener('click', () => {
            const url = prompt('Enter URL to insert:');
            if (url) {
                insertUrlAtCursor(url);
            }
        });

        // Only add config listeners if elements exist
        if (configButton) {
            configButton.addEventListener('click', () => {
                formView.style.display = 'none';
                configView.classList.add('active');
                loadConfig();
            });
        }

        if (saveConfigButton) {
            saveConfigButton.addEventListener('click', () => {
                saveConfig();
                configView.classList.remove('active');
                formView.style.display = 'block';
            });
        }

        if (cancelConfigButton) {
            cancelConfigButton.addEventListener('click', () => {
                configView.classList.remove('active');
                formView.style.display = 'block';
            });
        }

        // Slugify function
        function slugify(text) {
            return text
                .toLowerCase()
                .trim()
                .replace(/[^\w\s-]/g, '')
                .replace(/[\s_-]+/g, '-')
                .replace(/^-+|-+$/g, '');
        }

        // Simple hash function for 7-character SHA-like string
        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash).toString(36).substring(0, 7).padEnd(7, '0');
        }

        // Handle form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const promptText = textarea.value.trim();
            if (!promptText) return;

            // Generate slug from first 20 characters
            const first20 = promptText.substring(0, 20);
            const slug = slugify(first20);
            const hash = simpleHash(promptText);

            // Create the URL path
            const path = `/${slug}-${hash}`;

            // Update form action and submit the form with POST method
            form.action = path;
            form.method = 'POST';

            // Create hidden input fields for the data
            const promptInput = document.createElement('input');
            promptInput.type = 'hidden';
            promptInput.name = 'prompt';
            promptInput.value = promptText;
            form.appendChild(promptInput);

            const config = loadConfig();

            const modelHidden = document.createElement('input');
            modelHidden.type = 'hidden';
            modelHidden.name = 'model';
            modelHidden.value = config.model || window.getSelectedModel?.()?.id || 'gpt-4.1-mini';
            form.appendChild(modelHidden);

            const basePathHidden = document.createElement('input');
            basePathHidden.type = 'hidden';
            basePathHidden.name = 'basePath';
            basePathHidden.value = config.basePath;
            form.appendChild(basePathHidden);

            const apiKeyHidden = document.createElement('input');
            apiKeyHidden.type = 'hidden';
            apiKeyHidden.name = 'apiKey';
            apiKeyHidden.value = config.apiKey;
            form.appendChild(apiKeyHidden);

            // Submit the form - this will navigate to the new page
            form.submit();
        });

        // Initialize
        adjustTextareaHeight();
        submitButton.disabled = true;
        loadConfig();


        document.addEventListener("DOMContentLoaded", () => {
            fillTextareaFromQuery();

            // Keep the existing focus line
            const textarea = document.getElementById("promptTextarea");
            textarea.focus();
        });
    </script>
</body>
